<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Green David App - Mobile Preview</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif !important;
    }
  <style>
    /* Mobile Frame */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      margin: 0;
    }
    
    .phone-frame {
      width: 375px;
      height: 812px;
      background: #000;
      border-radius: 40px;
      padding: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .phone-screen {
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      border-radius: 32px;
      overflow: hidden;
      position: relative;
    }
    
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 1000;
    }
    
    .preview-content {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="notch"></div>
    <div class="phone-screen">
      <div class="preview-content">
        <!-- Header -->
        <header class="header" style="padding: 12px 16px; background: #242424;">
          <div class="brand-wrap">
            <div style="width: 32px; height: 32px; background: #2a2a2a; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #4ade80;">?</div>
            <div>
              <div class="brand-title">green david</div>
            </div>
          </div>
          <div style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); width: 32px; height: 32px; background: #2a2a2a; border-radius: 50%;"></div>
        </header>

        <!-- Stats Card -->
        <div style="margin: 16px; background: #2a2a2a; border: 1px solid #333333; border-radius: 16px; padding: 16px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
            <div>
              <div style="font-size: 16px; font-weight: 600; color: #ffffff;">Admin</div>
              <div style="font-size: 14px; color: #4ade80; margin-top: 4px;">admin</div>
            </div>
          </div>
          <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; text-align: center;">
            <div>
              <div style="font-size: 24px; font-weight: 700; color: #ffffff;">8</div>
              <div style="font-size: 12px; color: #a3a3a3; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px;">zakázky</div>
            </div>
            <div>
              <div style="font-size: 24px; font-weight: 700; color: #ffffff;">12</div>
              <div style="font-size: 12px; color: #a3a3a3; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px;">tým</div>
            </div>
            <div>
              <div style="font-size: 24px; font-weight: 700; color: #ffffff;">3</div>
              <div style="font-size: 12px; color: #a3a3a3; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px;">úkoly</div>
            </div>
          </div>
        </div>

        <!-- Action Cards -->
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin: 0 16px 24px 16px;">
          <div style="background: #2a2a2a; border: 1px solid #333333; border-radius: 16px; padding: 24px; text-align: center;">
            <div style="width: 48px; height: 48px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; background: rgba(74, 222, 128, 0.1); border-radius: 12px; color: #4ade80;"><span class="icon icon-plus"></span></div>
            <div style="font-size: 16px; font-weight: 600; color: #ffffff; margin-bottom: 4px;">Nová zakázka</div>
            <div style="font-size: 13px; color: #a3a3a3;">Vytvořit</div>
          </div>
          <div style="background: #2a2a2a; border: 1px solid #333333; border-radius: 16px; padding: 24px; text-align: center;">
            <div style="width: 48px; height: 48px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; background: rgba(74, 222, 128, 0.1); border-radius: 12px; color: #4ade80;"><span class="icon icon-clock"></span></div>
            <div style="font-size: 16px; font-weight: 600; color: #ffffff; margin-bottom: 4px;">Výkaz hodin</div>
            <div style="font-size: 13px; color: #a3a3a3;">Přidat čas</div>
          </div>
          <div style="background: #2a2a2a; border: 1px solid #333333; border-radius: 16px; padding: 24px; text-align: center;">
            <div style="width: 48px; height: 48px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; background: rgba(74, 222, 128, 0.1); border-radius: 12px; color: #4ade80;"><span class="icon icon-users"></span></div>
            <div style="font-size: 16px; font-weight: 600; color: #ffffff; margin-bottom: 4px;">Tým</div>
            <div style="font-size: 13px; color: #a3a3a3;">Spravovat</div>
          </div>
          <div style="background: #2a2a2a; border: 1px solid #333333; border-radius: 16px; padding: 24px; text-align: center;">
            <div style="width: 48px; height: 48px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; background: rgba(74, 222, 128, 0.1); border-radius: 12px; color: #4ade80;"><span class="icon icon-chart"></span></div>
            <div style="font-size: 16px; font-weight: 600; color: #ffffff; margin-bottom: 4px;">Statistiky</div>
            <div style="font-size: 13px; color: #a3a3a3;">Přehledy</div>
          </div>
        </div>

        <!-- Active Jobs -->
        <div style="margin: 0 16px 80px 16px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <div style="font-size: 18px; font-weight: 700; color: #ffffff;">Aktivní zakázky</div>
            <a href="#" style="font-size: 14px; color: #4ade80; font-weight: 500;">Vše ></a>
          </div>
          <div style="background: #2a2a2a; border: 1px solid #333333; border-radius: 16px; padding: 16px; display: flex; align-items: center; gap: 16px;">
            <div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: rgba(74, 222, 128, 0.1); border-radius: 12px; color: #4ade80;"><span class="icon icon-house"></span></div>
            <div style="flex: 1;">
              <div style="font-size: 16px; font-weight: 600; color: #ffffff; margin-bottom: 4px;">Zahrada Novák</div>
              <div style="font-size: 13px; color: #a3a3a3; margin-bottom: 4px;">Praha • Dnes</div>
              <div style="font-size: 12px; color: #737373;">14:00</div>
            </div>
            <div style="padding: 6px 12px; border-radius: 9999px; font-size: 12px; font-weight: 500; background: rgba(74, 222, 128, 0.1); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3); white-space: nowrap;">Aktivní</div>
          </div>
        </div>

        <!-- Bottom Navigation -->
        <div style="position: fixed; bottom: 0; left: 0; right: 0; background: #242424; border-top: 1px solid #333333; padding: 8px 0; display: flex; justify-content: space-around; z-index: 100;">
          <div style="text-align: center; flex: 1;">
            <div style="width: 24px; height: 24px; margin: 0 auto 4px; display: flex; align-items: center; justify-content: center; color: #4ade80;"><span class="icon icon-home"></span></div>
            <div style="font-size: 11px; color: #4ade80; font-weight: 500;">domů</div>
          </div>
          <div style="text-align: center; flex: 1;">
            <div style="width: 24px; height: 24px; margin: 0 auto 4px; display: flex; align-items: center; justify-content: center; color: #a3a3a3;"><span class="icon icon-document"></span></div>
            <div style="font-size: 11px; color: #a3a3a3; font-weight: 500;">zakázky</div>
          </div>
          <div style="text-align: center; flex: 1;">
            <div style="width: 24px; height: 24px; margin: 0 auto 4px; display: flex; align-items: center; justify-content: center; color: #a3a3a3;"><span class="icon icon-clock"></span></div>
            <div style="font-size: 11px; color: #a3a3a3; font-weight: 500;">výkazy</div>
          </div>
          <div style="text-align: center; flex: 1;">
            <div style="width: 24px; height: 24px; margin: 0 auto 4px; display: flex; align-items: center; justify-content: center; color: #a3a3a3;"><span class="icon icon-calendar"></span></div>
            <div style="font-size: 11px; color: #a3a3a3; font-weight: 500;">kalendář</div>
          </div>
          <div style="text-align: center; flex: 1;">
            <div style="width: 24px; height: 24px; margin: 0 auto 4px; display: flex; align-items: center; justify-content: center; color: #a3a3a3;"><span class="icon icon-more"></span></div>
            <div style="font-size: 11px; color: #a3a3a3; font-weight: 500;">více</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
