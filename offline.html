<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Offline - Green David App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #1a7f37;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #e6edf3;
    }
    p {
      color: #8b949e;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .retry-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #1a7f37;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .retry-btn:active { background: #157a30; }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24"><path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.56 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/></svg>
    </div>
    <h1>Jste offline</h1>
    <p>Green David App potřebuje připojení k internetu. Zkontrolujte připojení a zkuste to znovu.</p>
    <button class="retry-btn" onclick="window.location.reload()">Zkusit znovu</button>
  </div>
</body>
</html>
