{% extends "layout.html" %}{% block content %}<h1>Uživatelé</h1><table class="table"><tr><th>ID</th><th>Email</th><th>Role</th><th>Schválen</th><th>Aktivní</th><th>Akce</th></tr>{% for u in users %}<tr><td>{{u.id}}</td><td>{{u.email}}</td><td>{{u.role}}</td><td>{{u.approved}}</td><td>{{u.active}}</td><td><form method="post" style="display:inline"><input type="hidden" name="id" value="{{u.id}}"><button class="btn" name="action" value="approve">Schválit</button><button class="btn ghost" name="action" value="disable">Blokovat</button><button class="btn" name="action" value="enable">Povolit</button><button class="btn" name="action" value="make_admin" onclick="return confirm('Udělít admina?')">Admin</button></form></td></tr>{% endfor %}</table>{% endblock %}
