{% extends "layout.html" %}{% block content %}<h1>uživatelé</h1><form method="post" action="/admin/users/new" class="form" style="max-width:520px;margin-bottom:16px"><h3>Vytvořit uživatele</h3><label>Email <input name="email" type="email" required></label><label>Jméno <input name="name"></label><label>Heslo <input name="password" type="password" required minlength="8"></label><label>Role <select name="role"><option value="user">user</option><option value="admin">admin</option></select></label><button class="btn">Vytvořit uživatele</button></form><table class="table"><tr><th>ID</th><th>Email</th><th>Role</th><th>Schválen</th><th>Aktivní</th><th>Akce</th></tr>{% for u in users %}<tr><td>{{u.id}}</td><td>{{u.email}}</td><td>{{u.role}}</td><td>{{u.approved}}</td><td>{{u.active}}</td><td><form method="post" style="display:inline"><input type="hidden" name="id" value="{{u.id}}"><button class="btn" name="action" value="approve">Schválit</button><button class="btn ghost" name="action" value="disable">Blokovat</button><button class="btn" name="action" value="enable">Povolit</button><button class="btn" name="action" value="make_admin" onclick="return confirm('Udělít admina?')">Admin</button></form></td></tr>{% endfor %}</table>{% endblock %}
