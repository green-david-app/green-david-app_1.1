{% extends "layout.html" %}{% block content %}<h1>Hodiny</h1><form method="post" action="/time/new" class="form" style="max-width:560px"><label>Datum <input type="date" name="work_date"></label><label>Hodiny <input type="number" step="0.25" name="hours" value="1"></label><label>Zakázka <select name="job_id"><option value="">-</option>{% for j in jobs %}<option value="{{j.id}}">{{j.name}}</option>{% endfor %}</select></label><label>Poznámka <input name="note"></label><button class="btn">Přidat</button></form><table class="table"><tr><th>Datum</th><th>Hodiny</th><th>Zakázka</th><th>Pozn.</th><th></th></tr>{% for r in rows %}<tr><td>{{r.work_date}}</td><td>{{r.hours}}</td><td>{{r.job_name or "-"}}</td><td>{{r.note or ""}}</td><td><form method="post" action="/time/{{r.id}}/delete" onsubmit="return confirm('Smazat?')"><button class="btn">Smazat</button></form></td></tr>{% endfor %}</table>{% endblock %}
