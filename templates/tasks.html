{% extends "layout.html" %}
{% block content %}
<section class="panel">
  <h2>Úkoly</h2>
  <div class="filters">
    <input id="taskTitle" class="input" placeholder="Nadpis">
    <input id="taskDue" class="input" type="date" placeholder="Termín (YYYY-MM-DD)">
    <select id="taskAssignee" class="input"></select>
    <select id="taskJob" class="input"></select>
    <button class="btn success" onclick="ui.addTask()">Přidat</button>
  </div>
  <div id="tasksList" class="list"></div>
</section>
{% endblock %}
