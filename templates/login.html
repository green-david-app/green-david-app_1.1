{% extends "layout.html" %}
{% block content %}
<div style="max-width: 460px; margin: 60px auto;">
  <div class="card">
    <div class="card-h">
      <div class="card-title">Přihlášení</div>
    </div>
    <div class="card-c">
      <form method="post" class="form">
        <div class="form-group">
          <label class="form-label">E-mail</label>
          <input name="email" type="email" class="form-input" placeholder="vas@email.cz" required>
        </div>
        <div class="form-group">
          <label class="form-label">Heslo</label>
          <input name="password" type="password" class="form-input" placeholder="••••••••" required>
        </div>
        <div class="form-row" style="justify-content: flex-end; margin-top: 24px;">
          <button type="submit" class="btn btn-primary">Přihlásit se</button>
        </div>
      </form>
      {% if ALLOW_SELF_REGISTER %}
      <div style="margin-top: 24px; padding-top: 24px; border-top: 0.5px solid var(--border-primary); text-align: center;">
        <p class="small"><a href="/register">Vytvořit účet</a> · <a href="/forgot">Zapomenuté heslo</a></p>
      </div>
      {% else %}
      <div style="margin-top: 24px; padding-top: 24px; border-top: 0.5px solid var(--border-primary); text-align: center;">
        <p class="small"><a href="/forgot">Zapomenuté heslo</a></p>
      </div>
      {% endif %}
      <div style="margin-top: 16px; padding-top: 16px; border-top: 0.5px solid var(--border-primary);">
        <p class="small" style="color: var(--text-tertiary);">Výchozí admin: <b>admin@greendavid.local</b> / <b>admin123</b></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
