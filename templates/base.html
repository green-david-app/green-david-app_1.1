<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'green david app' }}</title>
  <link rel="stylesheet" href="/static/css/green.css">
</head>
<body>
  <div class="container">
    <header style="display:flex;align-items:center;justify-content:space-between;margin-top:8px">
      <div style="display:flex;align-items:center;gap:10px">
        <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/leaflet.svg" width="28" alt="logo">
        <div>
          <div style="font-weight:700">green david app</div>
          <div class="muted" style="font-size:14px">interní systém</div>
        </div>
      </div>
      <div class="muted">Přihlášen: Admin</div>
    </header>

    <nav class="nav">
      <a href="/calendar" class="{{ 'active' if active=='calendar' else '' }}">Kalendář</a>
      <a href="/timesheets" class="{{ 'active' if active=='timesheets' else '' }}">Výkazy hodin</a>
      <a href="/jobs" class="{{ 'active' if active=='jobs' else '' }}">Zakázky</a>
      <a href="/tasks" class="{{ 'active' if active=='tasks' else '' }}">Úkoly</a>
      <a href="/employees" class="{{ 'active' if active=='employees' else '' }}">Zaměstnanci</a>
      <a href="/warehouse" class="{{ 'active' if active=='warehouse' else '' }}">Sklad</a>
      <a href="/users" class="{{ 'active' if active=='users' else '' }}">Uživatelé</a>
    </nav>

    {% block body %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
