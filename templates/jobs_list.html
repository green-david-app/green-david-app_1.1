{% extends "layout.html" %}
{% block content %}
<div class="page">
  <div class="container">
    <h1>Zakázky</h1>
    
    <div class="card" style="margin-bottom: 16px;">
      <div class="card-c">
        <form action="/jobs/new" method="get" style="margin:0;">
          <button type="submit" class="btn btn-primary">Nová zakázka</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-h">
        <div class="card-title">Seznam zakázek</div>
      </div>
      <div class="card-c">
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Název</th>
                <th>Klient</th>
                <th>Stav</th>
                <th>Vlastník</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for j in rows %}
              <tr>
                <td>{{j.id}}</td>
                <td>{{j.name}}</td>
                <td>{{j.client or "-"}}</td>
                <td><span class="badge badge-primary">{{j.status}}</span></td>
                <td>{{j.owner_email or "-"}}</td>
                <td>
                  <a class="btn btn-ghost btn-sm" href="/jobs/{{j.id}}/edit">Upravit</a>
                  <form method="post" action="/jobs/{{j.id}}/delete" style="display:inline" onsubmit="return confirm('Smazat?')">
                    <button type="submit" class="btn btn-danger btn-sm">Smazat</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
              {% if not rows %}
              <tr>
                <td colspan="6" class="text-center text-muted">Zatím žádné zakázky</td>
              </tr>
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
