{% extends "layout.html" %}
{% block content %}
<h1>{{ "Upravit zakázku" if item else "Nová zakázka" }}</h1>
<form method="post" class="form">
  <label>Název <input name="name" value="{{item.name if item}}"></label>
  <label>Klient <input name="client" value="{{item.client if item}}"></label>
  <label>Stav <input name="status" value="{{item.status if item else "nová"}}"></label>
  <label>Datum <input name="date" type="date" value="{{ item.date if item and item.date }}"></label>
  <button class="btn">Uložit</button>
</form>
{% endblock %}
