<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or 'green david app' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <!-- Stejný způsob zobrazení loga jako na hlavní stránce -->
      <img class="brand-logo" src="/logo.jpg" alt="green david logo" onerror="this.src='/logo.svg'" style="height:36px;width:auto;border-radius:6px;">
      <div>
        <div class="brand-title">green david app</div>
        <div class="brand-sub">interní systém</div>
      </div>
    </div>
    <nav class="nav">
      <!-- Odkazy záměrně pouze na existující stránky -->
      <a href="/">Dashboard</a>
      <a href="/">Zakázky</a>
      <a href="/calendar2.html">Kalendář</a>
      <a href="/timesheets.html">Výkazy</a>
      <a href="/">Sklad</a>
      <a href="/logout">Odhlásit</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div id="toasts">{% for c,m in messages %}<div class="toast {{c}}">{{ m }}</div>{% endfor %}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">© green david s.r.o.</footer>
</body>
</html>
