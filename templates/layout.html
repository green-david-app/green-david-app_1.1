<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or 'green david app' }}</title>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="/hide-top-nav.css"/>
  <style>
    /* Center brand area; keep logout in the top-right */
    header.header { position: relative; padding: 12px 16px; }
    .brand-wrap { display:flex; align-items:center; justify-content:center; gap:12px; }
    .brand-logo { height:36px; width:auto; border-radius:8px; }
    .brand-title { font-weight:700; }
    .brand-sub { font-size:12px; opacity:.7; }
    .logout-abs { position:absolute; right:16px; top:12px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand-wrap">
      <img class="brand-logo" src="/logo.jpg" alt="green david logo">
      <div>
        <div class="brand-title">green david app</div>
        <div class="brand-sub">interní systém</div>
      </div>
    </div>
    {% if session.get('uid') %}
      <div class="logout-abs">
        <button id="logoutBtn" class="ghost" style="border:none;background:none;cursor:pointer;">Odhlásit</button>
      </div>
    {% endif %}
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer" style="padding:20px 14px;font-size:12px;opacity:.6;">© green david s.r.o.</footer>

  <script>
  (function(){
    var btn = document.getElementById('logoutBtn');
    if(btn){
      btn.addEventListener('click', async function(){
        try{ await fetch('/api/logout', {method:'POST'}); }catch(e){}
        window.location.href = '/';
      });
    }
  })();
  </script>

<script>
// GD_FORCE_SEARCHBAR: robust injector to always show search in the tabs
(function(){
  function ensure(){
    var tabs = document.querySelector('.tabs, #main-tabs');
    if(!tabs) return;
    if(document.getElementById('global-search')) return;
    var form = document.createElement('form');
    form.id='global-search';
    form.action='/search';
    form.method='get';
    form.style.display='flex';
    form.style.gap='8px';
    form.style.marginLeft='auto';
    form.style.alignItems='center';
    var input=document.createElement('input');
    input.type='search'; input.name='q'; input.placeholder='Hledat…';
    input.style.padding='6px 10px'; input.style.borderRadius='8px';
    input.style.border='1px solid #2f3b37';
    var btn=document.createElement('button');
    btn.type='submit'; btn.className='btn ghost'; btn.textContent='Hledat';
    form.appendChild(input); form.appendChild(btn);
    // ensure tabs are flex
    var cs = tabs.style;
    if(getComputedStyle(tabs).display!=='flex'){ cs.display='flex'; }
    tabs.appendChild(form);
  }
  document.addEventListener('DOMContentLoaded', function(){
    ensure();
    setTimeout(ensure, 200);
    setTimeout(ensure, 800);
    setTimeout(ensure, 1600);
  });
})();
</script>

</body>
</html>
