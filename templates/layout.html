<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title }}</title>
  <link rel="icon" href="/logo.svg"/>
  <link rel="stylesheet" href="/style.css"/>
  <!-- global search styling -->
  <link rel="stylesheet" href="/static/css/gd_enhancements.css"/>
  <link rel="stylesheet" href="/static/css/gd_global_search_card.css"/>
</head>
<body>
  <!-- ponechává existující hlavičku/navigaci tak, jak ji má aplikace -->

    {% block content %}{% endblock %}

  <!-- jen globální vyhledávání; žádné vkládání záložek ani přepis hlavičky -->
  <script src="/static/js/gd_global_search_card.js" defer></script>

</html>
