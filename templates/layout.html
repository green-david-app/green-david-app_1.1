{% set title = title or 'green david app' %}
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title }}</title>
  <link rel="icon" href="/logo.svg"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="/logo.svg" alt="GD" style="height:28px;vertical-align:middle;margin-right:8px"/>
      <span class="brand">green david app</span>
      <span class="sub">interní systém</span>
    </div>
    <div class="user">
      {% if me %}Přihlášen: {{ me.name }}{% endif %}
      <a class="btn ghost" href="/logout">Odhlásit</a>
    </div>
  </div>

  <div class="tabs">
    <!-- Nové dvě položky MUSÍ být před Zakázkami -->
    <a href="/calendar-page" class="tab">Kalendář</a>
    <a href="/timesheets-page" class="tab">Výkazy</a>
    <!-- Původní položky; pokud některé nemáš, nevadí -->
    <a href="/jobs" class="tab">Zakázky</a>
    <a href="/tasks" class="tab">Úkoly</a>
    <a href="/employees" class="tab">Zaměstnanci</a>
    <a href="/stock" class="tab">Sklad</a>
    <a href="/users" class="tab">Uživatelé</a>
  </div>

  <div class="container" style="margin-top:12px">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
