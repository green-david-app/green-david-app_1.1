<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or 'green david app' }}</title>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="/static/icons.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif !important;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand-wrap">
      <img class="brand-logo" src="/logo.jpg" alt="green david logo" onerror="this.src='/logo.svg'">
      <div>
        <div class="brand-title">green david app</div>
        <div class="brand-sub">interní systém</div>
      </div>
    </div>
    {% if session.get('uid') %}
      <div class="logout-abs">
        <button id="logoutBtn" class="ghost" style="border:none;background:none;cursor:pointer;padding:8px 12px;border-radius:8px;transition:all 200ms;">Odhlásit</button>
      </div>
    {% endif %}
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">© green david s.r.o.</footer>

  <script>
  (function(){
    var btn = document.getElementById('logoutBtn');
    if(btn){
      btn.addEventListener('click', async function(){
        try{ await fetch('/api/logout', {method:'POST'}); }catch(e){}
        window.location.href = '/';
      });
    }
  })();
  </script>

<script>
(function(){
  function ensureSearch(container){
    if(!container) return;
    if(container.querySelector('#globalSearch')) return;
    var form = document.createElement('form');
    form.id = 'globalSearch';
    form.className = 'tabs-search';
    form.action = '/search';
    form.method = 'GET';
    form.innerHTML = '<input type="search" name="q" placeholder="Hledat…" aria-label="Hledat"/>' +
                     '<button type="submit" class="btn btn-sm">Hledat</button>';
    container.appendChild(form);
  }
  function findTabs(){
    document.querySelectorAll('.tabs').forEach(ensureSearch);
  }
  document.addEventListener('DOMContentLoaded', function(){
    findTabs();
    var obs = new MutationObserver(findTabs);
    obs.observe(document.body, {subtree:true, childList:true});
  });
})();
</script>
</body>
</html>
