<!doctype html><html lang="cs"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>{{ title or 'green david app' }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head><body>
<header class="header">
  <div class="brand">
    <img class="brand-logo" src="{{ url_for('static', filename='logo.svg') }}" alt="green david"/>
    <div><div class="brand-title">green david app</div><div class="brand-sub">interní systém</div></div>
  <div class="tabs">
  <a href="/calendar" class="tab">Kalendář</a>
  <a href="/timesheets" class="tab">Výkazy</a>
  <a href="/jobs" class="tab">Zakázky</a>
  <a href="/tasks" class="tab">Úkoly</a>
  <a href="/employees" class="tab">Zaměstnanci</a>
  <a href="/stock" class="tab">Sklad</a>
  <a href="/users" class="tab">Uživatelé</a>
</div>
</header>
<main class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}<div id="toasts">{% for c,m in messages %}<div class="toast {{c}}">{{ m }}</div>{% endfor %}</div>{% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<footer class="footer">© green david s.r.o.</footer>
</body></html>
