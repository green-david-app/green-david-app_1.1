<div class="add-photo-widget">
    <input type="file" 
           id="photoInput" 
           accept="image/*" 
           capture="environment"
           style="display: none;"
           onchange="handlePhotoSelect(event)">
    
    <button class="btn btn-photo" onclick="document.getElementById('photoInput').click()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
        </svg>
        Vyfotit
    </button>
    
    <div id="photoPreview" class="photo-preview" style="display: none;">
        <img id="previewImage" src="" alt="Preview">
        <div class="photo-meta">
            <select id="photoTag">
                <option value="progress">Postup prací</option>
                <option value="issue">Problém</option>
                <option value="delivery">Dodávka</option>
                <option value="final">Dokončení</option>
            </select>
            <button class="btn btn-primary" onclick="uploadPhoto()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                Uložit
            </button>
        </div>
    </div>
</div>

<script>
let selectedPhotoData = null;

function handlePhotoSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (e) => {
        selectedPhotoData = e.target.result;
        document.getElementById('previewImage').src = selectedPhotoData;
        document.getElementById('photoPreview').style.display = 'block';
    };
    reader.readAsDataURL(file);
}

async function uploadPhoto() {
    if (!selectedPhotoData) return;
    
    const jobId = document.getElementById('quickLogJobId')?.value || 
                  localStorage.getItem('gd_last_job_id');
    const tag = document.getElementById('photoTag').value;
    
    if (!jobId) {
        alert('Nejdřív vyber zakázku');
        return;
    }
    
    const data = {
        job_id: parseInt(jobId),
        tag: tag,
        image_data: selectedPhotoData,
        created_at: new Date().toISOString()
    };
    
    try {
        const response = await fetch('/api/photos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            alert('Foto uloženo');
            selectedPhotoData = null;
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('photoInput').value = '';
        } else {
            alert('Chyba při ukládání');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Chyba: ' + error.message);
    }
}
</script>
