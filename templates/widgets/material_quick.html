<div class="material-quick-widget">
    <div class="material-search">
        <input type="text" 
               id="materialSearch" 
               placeholder="Hledat materiál..."
               autocomplete="off"
               oninput="searchMaterials(this.value)">
        <div id="materialResults" class="search-results"></div>
    </div>
    
    <div id="selectedMaterial" class="selected-material" style="display: none;">
        <span class="material-name"></span>
        <div class="qty-control">
            <button type="button" onclick="adjustQty(-1)">−</button>
            <input type="number" id="materialQty" value="1" min="1">
            <button type="button" onclick="adjustQty(1)">+</button>
            <span class="unit"></span>
        </div>
        <button class="btn btn-primary" onclick="useMaterial()">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            Odepsat
        </button>
    </div>
</div>

<script>
let selectedMaterial = null;

async function searchMaterials(query) {
    if (query.length < 2) {
        document.getElementById('materialResults').innerHTML = '';
        return;
    }
    
    try {
        const response = await fetch(`/api/materials/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        const results = document.getElementById('materialResults');
        results.innerHTML = '';
        
        if (data.items && data.items.length > 0) {
            data.items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'material-result-item';
                div.textContent = `${item.name} (${item.quantity} ${item.unit})`;
                div.onclick = () => selectMaterial(item);
                results.appendChild(div);
            });
        } else {
            results.innerHTML = '<div class="no-results">Žádné výsledky</div>';
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

function selectMaterial(material) {
    selectedMaterial = material;
    document.querySelector('.material-name').textContent = material.name;
    document.querySelector('.unit').textContent = material.unit || 'ks';
    document.getElementById('selectedMaterial').style.display = 'block';
    document.getElementById('materialResults').innerHTML = '';
    document.getElementById('materialSearch').value = '';
}

function adjustQty(delta) {
    const input = document.getElementById('materialQty');
    const newValue = parseInt(input.value) + delta;
    if (newValue >= 1) {
        input.value = newValue;
    }
}

async function useMaterial() {
    if (!selectedMaterial) return;
    
    const qty = parseInt(document.getElementById('materialQty').value);
    const jobId = document.getElementById('quickLogJobId')?.value || 
                  localStorage.getItem('gd_last_job_id');
    
    if (!jobId) {
        alert('Nejdřív vyber zakázku');
        return;
    }
    
    const data = {
        material_id: selectedMaterial.id,
        quantity: qty,
        job_id: parseInt(jobId)
    };
    
    try {
        const response = await fetch('/api/materials/use', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            alert('Materiál odepsán');
            selectedMaterial = null;
            document.getElementById('selectedMaterial').style.display = 'none';
            document.getElementById('materialQty').value = 1;
        } else {
            alert('Chyba při odepisování');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Chyba: ' + error.message);
    }
}
</script>
