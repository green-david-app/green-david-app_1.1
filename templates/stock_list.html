{% extends "layout.html" %}{% block content %}<h1>Sklad</h1><form method="post" action="/stock/new" class="form" style="max-width:420px"><label>Název <input name="name" required></label><label>Množství <input type="number" step="0.01" name="qty" value="1"></label><label>Jednotka <input name="unit" value="ks"></label><button class="btn">Uložit</button></form><table class="table"><tr><th>Název</th><th>Množství</th><th>Jednotka</th><th></th></tr>{% for s in rows %}<tr><td>{{s.name}}</td><td>{{s.qty}}</td><td>{{s.unit}}</td><td><form method="post" action="/stock/{{s.id}}/delete" onsubmit="return confirm('Smazat?')"><button class="btn">Smazat</button></form></td></tr>{% endfor %}</table>{% endblock %}
