{% extends 'base.html' %}
{% block body %}
<div class="card">
  <h1>Zaměstnanci</h1>
  <div class="tabs">
    <div class="tab" data-tab="employees">Zaměstnanci</div>
    <div class="tab active" data-tab="temps">Brigádníci</div>
  </div>

  <section id="tab-employees" class="hidden">
    <div class="card">
      <h3>Nový zaměstnanec</h3>
      <div style="display:flex;gap:12px;">
        <input placeholder="Jméno" id="emp-name">
        <select id="emp-role">
          <option>zahradník</option>
          <option>svářeč</option>
          <option>brigádník</option>
        </select>
        <button class="btn" id="emp-add">Přidat</button>
      </div>
    </div>
    <div class="card">
      <h3>Seznam</h3>
      <table>
        <thead><tr><th>ID</th><th>Jméno</th><th>Role</th><th></th></tr></thead>
        <tbody id="emp-list"></tbody>
      </table>
    </div>
  </section>

  <section id="tab-temps">
    <div class="card">
      <div style="display:flex;gap:8px;justify-content:space-between;align-items:center">
        <h3>Brigádníci</h3>
        <div>
          <a class="btn secondary" href="/gd/api/temps/export.csv">Export CSV</a>
          <button class="btn" id="btn-add-temp">Přidat brigádníka</button>
        </div>
      </div>
      <table id="temps-table">
        <thead>
          <tr>
            <th>Jméno</th>
            <th>Kontakt</th>
            <th>Hodinová sazba</th>
            <th>Aktivní</th>
            <th>Poznámka</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</div>

<dialog id="temp-modal">
  <form method="dialog" id="temp-form">
    <h3 id="modal-title">Nový brigádník</h3>
    <div class="form-row" style="display:flex;gap:12px"><input name="first_name" placeholder="Jméno" required><input name="last_name" placeholder="Příjmení" required></div>
    <div class="form-row" style="display:flex;gap:12px"><input name="phone" placeholder="Telefon"><input name="email" placeholder="E-mail"></div>
    <div class="form-row" style="display:flex;gap:12px"><input name="hourly_rate" type="number" step="0.01" value="0"><label><input type="checkbox" name="active" checked> Aktivní</label></div>
    <input name="notes" placeholder="Poznámka">
    <div style="display:flex;gap:8px;margin-top:12px"><button class="btn" value="save">Uložit</button><button class="btn secondary" value="cancel">Zrušit</button></div>
  </form>
</dialog>
{% endblock %}

{% block scripts %}
<script src="/static/js/employees.js"></script>
{% endblock %}
