{% extends "layout.html" %}
{% block content %}
<div class="ts-head">
  <div class="ts-head-row1">
    <a href="/" class="ts-back">zpět</a>
    <div class="ts-title">výkazy hodin - týden</div>
    <div class="ts-right"></div>
  </div>
  <div class="ts-head-row2">
    <label class="ts-inline">týden od <input id="weekStart" type="date"/></label>
    <button id="prevWeek" class="chip chip-ghost">← předchozí</button>
    <button id="nextWeek" class="chip chip-ghost">následující →</button>

    <span class="sep"></span>

    <label class="ts-inline">filtrovat zakázku <select id="filterJob"><option value="">vše</option></select></label>
    <label class="ts-inline">filtrovat zaměstnance <select id="filterEmployee"><option value="">všichni</option></select></label>

    <span class="spacer"></span>
    <button id="exportCsv" class="chip chip-primary">export csv (týden)</button>
  </div>
</div>

<div id="week" class="week"></div>

<style>
  /* anthracite like main page cards */
  .ts-head{
    background:#2b2f31; /* antracit */
    color:#e8efe9;
    border-radius:16px;
    padding:12px 14px;
    border:1px solid rgba(0,0,0,.4);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    margin-bottom:16px;
  }
  .ts-head-row1{display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:10px; margin-bottom:6px;}
  .ts-back{
    justify-self:start;
    display:inline-block; padding:6px 10px; border-radius:10px;
    background:#e6e6e6; color:#1b5e20; text-decoration:none; border:1px solid rgba(0,0,0,.2);
  }
  .ts-title{
    justify-self:center;
    font-size:16px; line-height:1.2; font-weight:400; text-transform:none;
    color:#e8efe9;
  }
  .ts-head-row2{display:flex; flex-wrap:wrap; gap:10px; align-items:center;}
  .ts-inline{color:#cfead5;}
  .ts-inline input[type=date], .ts-inline select{
    background:#1f2224; color:#e8efe9; border:1px solid rgba(255,255,255,.12); border-radius:8px; padding:6px 8px;
  }
  .chip{
    border-radius:10px; padding:8px 12px; cursor:pointer; border:1px solid transparent; text-transform:none;
    font-weight:500;
  }
  .chip-ghost{ background:#cfead5; color:#1b5e20; border-color:#83c090; }
  .chip-primary{ background:#2e7d32; color:#ffffff; border-color:#2e7d32; }

  .spacer{flex:1}
  .sep{width:10px; height:1px; opacity:0;}

  /* week list - keep existing contrast (dark day blocks) */
  .week{display:flex;flex-direction:column;gap:14px;}
  .day{background:#0b0b0b; color:#f1f5f1; border-radius:14px; padding:12px 14px;}
  .day-h{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;opacity:.9}
  .entry{background:#e8f3ea;color:#0c2b14;border-radius:12px;padding:10px 12px;margin:8px 0;display:flex;gap:10px;align-items:center;}
  .pill{display:inline-block;border-radius:999px;padding:3px 8px;background:#cfead5;margin-left:6px;font-size:12px;}
  .day-empty{opacity:.6;font-style:italic}
</style>

<script>
(function(){
  const elWeek = document.getElementById('week');
  const elWeekStart = document.getElementById('weekStart');
  const elPrev = document.getElementById('prevWeek');
  const elNext = document.getElementById('nextWeek');
  const elFJob = document.getElementById('filterJob');
  const elFEmp = document.getElementById('filterEmployee');
  const elExport = document.getElementById('exportCsv');

  const fmt = (d)=> d.toISOString().slice(0,10);
  const parse = (s)=> { const [y,m,dd] = s.split('-').map(x=>parseInt(x,10)); return new Date(y, m-1, dd); };
  const monday = (d)=>{ const x = new Date(d); const wd = x.getDay(); const diff = (wd===0?6:wd-1); x.setDate(x.getDate()-diff); x.setHours(0,0,0,0); return x; };
  const addDays = (d,n)=>{ const x = new Date(d); x.setDate(x.getDate()+n); return x; };

  async function fetchJSON(url){
    const r = await fetch(url, {credentials:'same-origin'});
    if(!r.ok) throw new Error(await r.text());
    return r.json();
  }

  async function loadFilters(){
    try{
      const jobs = await fetchJSON('/api/jobs');
      jobs.jobs.forEach(j => {
        const opt = document.createElement('option');
        opt.value = j.id; opt.textContent = j.title + (j.code?(' ('+j.code+')'):''); elFJob.appendChild(opt);
      });
    }catch(e){}
    try{
      const emps = await fetchJSON('/api/employees');
      (emps.employees||[]).forEach(e => {
        const opt = document.createElement('option');
        opt.value = e.id; opt.textContent = e.name; elFEmp.appendChild(opt);
      });
    }catch(e){}
  }

  async function renderWeek(){
    const start = monday(parse(elWeekStart.value));
    const end = addDays(start, 6);
    const q = new URLSearchParams();
    q.set('from', fmt(start));
    q.set('to', fmt(end));
    if(elFJob.value) q.set('job_id', elFJob.value);
    if(elFEmp.value) q.set('employee_id', elFEmp.value);
    const data = await fetchJSON('/api/timesheets?' + q.toString());
    const rows = (data.rows||[]);
    const byDate = {};
    for(const r of rows){
      const d = (r.date||'').slice(0,10);
      (byDate[d] ||= []).push(r);
    }
    elWeek.innerHTML='';
    for(let i=0;i<7;i++){
      const d = addDays(start, i);
      const dstr = fmt(d);
      const box = document.createElement('div'); box.className='day';
      const head = document.createElement('div'); head.className='day-h';
      head.innerHTML = '<div><strong>'+d.toLocaleDateString('cs-CZ', {weekday:'short'})+'</strong> <span class="muted small">'+d.toLocaleDateString('cs-CZ')+'</span></div>' +
                       '<div class="muted small">'+(byDate[dstr]? byDate[dstr].length : 0)+' záznamů</div>';
      box.appendChild(head);
      const list = document.createElement('div');
      const items = (byDate[dstr]||[]);
      if(items.length===0){
        const empty = document.createElement('div'); empty.className='day-empty'; empty.textContent='Žádné záznamy';
        list.appendChild(empty);
      }else{
        for(const r of items){
          const it = document.createElement('div'); it.className='entry';
          const hours = document.createElement('span'); hours.className='pill'; hours.textContent = (r.hours||0)+' h';
          it.innerHTML = '<strong>'+ (r.employee_name||('ID '+r.employee_id)) +'</strong>' +
                         ' · ' + (r.job_title||('Zakázka '+r.job_id)) +
                         (r.place? ' · '+r.place : '') +
                         (r.activity? ' — '+r.activity : '');
          it.appendChild(hours);
          list.appendChild(it);
        }
      }
      box.appendChild(list);
      elWeek.appendChild(box);
    }
  }

  elPrev.addEventListener('click', ()=>{ const d=parse(elWeekStart.value); d.setDate(d.getDate()-7); elWeekStart.value=fmt(d); renderWeek().catch(console.error); });
  elNext.addEventListener('click', ()=>{ const d=parse(elWeekStart.value); d.setDate(d.getDate()+7); elWeekStart.value=fmt(d); renderWeek().catch(console.error); });
  elFJob.addEventListener('change', ()=>renderWeek().catch(console.error));
  elFEmp.addEventListener('change', ()=>renderWeek().catch(console.error));
  elExport.addEventListener('click', ()=>{
    const d0 = monday(parse(elWeekStart.value)); const d6 = addDays(d0,6);
    const q = new URLSearchParams(); q.set('from', fmt(d0)); q.set('to', fmt(d6));
    if(elFJob.value) q.set('job_id', elFJob.value); if(elFEmp.value) q.set('employee_id', elFEmp.value);
    window.location.href = '/api/timesheets/export?' + q.toString();
  });

  const today = new Date();
  const startMonday = (new Date(today.setDate(today.getDate() - ((today.getDay()+6)%7))));
  startMonday.setHours(0,0,0,0);
  document.getElementById('weekStart').value = startMonday.toISOString().slice(0,10);
  loadFilters().finally(()=>renderWeek().catch(console.error));
})();
</script>
{% endblock %}
