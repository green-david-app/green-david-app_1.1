{% extends "layout.html" %}
{% block content %}
<section class="panel">
  <h2>Kalendář</h2>
  <div id="calendarList" class="list"></div>

  <h3>Přidat event</h3>
  <div class="form-grid">
    <input id="newEventTitle" class="input" placeholder="Název">
    <input id="newEventDate" class="input" type="date">
    <button class="btn success" onclick="ui.addCalendarEvent()">Přidat</button>
  </div>
</section>
{% endblock %}
