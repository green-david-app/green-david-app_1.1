<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>green david app</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/logo.jpg" alt="green david" style="height:26px;width:auto;border-radius:6px;vertical-align:middle;margin-right:8px"/>
      green david app <span class="muted">interní systém</span>
    </div>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/">Zakázky</a>
      <a href="/calendar">Kalendář</a>
      <a href="/timesheets">Výkazy</a>
      <a href="/">Sklad</a>
      <a href="/logout">Odhlásit</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">© green david s.r.o.</footer>
</body>
</html>
