<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zam캩stnanci - Green David</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/app-settings.js"></script>
    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: #1a2942;
            --bg-card: rgba(255,255,255,0.05);
            --bg-elevated: rgba(255,255,255,0.08);
            --border-primary: rgba(255,255,255,0.1);
            --border-medium: rgba(255,255,255,0.15);
            --text-primary: #e8eef2;
            --text-secondary: #9ca8b3;
            --text-tertiary: #6b7580;
            --mint: #b0fba5;
            --mint-dark: #b0fba5;
            --warning: #fb923c;
            --danger: #f87171;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .page {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--mint);
            border: 1px solid var(--mint);
            border-radius: 8px;
            color: #0a0e11;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--mint-dark);
            transform: translateY(-2px);
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .employee-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s;
        }

        .employee-card:hover {
            transform: translateY(-4px);
            border-color: #b0fba5;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .employee-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #b0fba5, #b0fba5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin: 0 auto 16px;
            position: relative;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 3px solid #1a1a1a;
        }

        .status-dot.online {
            background: #b0fba5;
        }

        .status-dot.offline {
            background: #6b7280;
        }

        .employee-name {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .employee-role {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .employee-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .employee-stat {
            text-align: center;
        }

        .employee-stat .value {
            color: #b0fba5;
            font-size: 20px;
            font-weight: bold;
        }

        .employee-stat .label {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            margin-top: 4px;
        }

        .employee-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .employee-actions button {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .employee-actions button:hover {
            background: #b0fba5;
            color: #000;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-secondary);
            padding: 8px 12px;
            transition: all 0.2s;
            min-width: 60px;
        }

        .nav-item.active {
            color: var(--mint);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="page-header">
            <h1>游논 Zam캩stnanci</h1>
            <button class="btn-primary">+ Nov칳 zam캩stnanec</button>
        </header>

        <div class="employees-grid" id="employees-grid">
            <!-- Generov치no JavaScriptem -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item" onclick="event.preventDefault(); if(window.setAppTab) { window.setAppTab('dashboard'); } else { window.location.href='/'; }">
            <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></div>
            <div class="nav-label">Dom콢</div>
        </a>
        <a href="/jobs.html" class="nav-item">
            <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg></div>
            <div class="nav-label">Zak치zky</div>
        </a>
        <a href="/timesheets.html" class="nav-item">
            <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg></div>
            <div class="nav-label">V칳kazy</div>
        </a>
        <a href="/calendar.html" class="nav-item">
            <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg></div>
            <div class="nav-label">Kalend치콏</div>
        </a>
        <a href="/tasks.html" class="nav-item">
            <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/></svg></div>
            <div class="nav-label">칔koly</div>
        </a>
        <a href="/employees.html" class="nav-item active">
            <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
            <div class="nav-label">Zam캩stnanci</div>
        </a>
        <a href="/settings.html" class="nav-item">
            <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/></svg></div>
            <div class="nav-label">Nastaven칤</div>
        </a>
    </nav>

    <script src="/static/toast.js"></script>
    <script src="/static/loading.js"></script>
    <script src="/static/global-search.js"></script>
    <script src="/static/keyboard-shortcuts.js"></script>
    <script>
        // Na캜ti RE츼LN츼 data z API
        async function loadEmployees() {
            try {
                if (window.showLoading) window.showLoading('Na캜칤t치m zam캩stnance...');
                
                const response = await fetch('/api/employees');
                if (!response.ok) {
                    throw new Error('Failed to load employees');
                }
                
                const data = await response.json();
                const employees = data.employees || [];
                
                if (window.hideLoading) window.hideLoading();
                
                renderEmployees(employees);
                
            } catch (error) {
                console.error('Error loading employees:', error);
                if (window.hideLoading) window.hideLoading();
                if (window.showToast) {
                    window.showToast('Chyba p콏i na캜칤t치n칤 zam캩stnanc콢', 'error');
                }
                
                // Fallback - zobraz pr치zdn칳 stav
                showEmptyState();
            }
        }

        function renderEmployees(employees) {
            const grid = document.getElementById('employees-grid');
            if (!grid) return;
            
            if (employees.length === 0) {
                showEmptyState();
                return;
            }
            
            grid.innerHTML = employees.map(emp => {
                const initials = getInitials(emp.name);
                const status = emp.status || 'offline';
                
                return `
                <div class="employee-card">
                    <div class="employee-avatar">
                        ${initials}
                        <div class="status-dot ${status}"></div>
                    </div>
                    <h3 class="employee-name">${escapeHtml(emp.name || 'Bez jm칠na')}</h3>
                    <p class="employee-role">${escapeHtml(emp.role || 'Zam캩stnanec')}</p>
                    
                    <div class="employee-stats">
                        <div class="employee-stat">
                            <div class="value">${emp.hours_week || 0}h</div>
                            <div class="label">Tento t칳den</div>
                        </div>
                        <div class="employee-stat">
                            <div class="value">${emp.active_projects || 0}</div>
                            <div class="label">Zak치zky</div>
                        </div>
                        <div class="employee-stat">
                            <div class="value">${emp.completed_tasks || 0}</div>
                            <div class="label">칔koly</div>
                        </div>
                    </div>
                    
                    <div class="employee-actions">
                        <button title="Zavolat" onclick="callEmployee(${emp.id})">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                            </svg>
                        </button>
                        <button title="Email" onclick="emailEmployee(${emp.id})">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </button>
                        <button title="Detail" onclick="showEmployeeDetail(${emp.id})">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Helper funkce pro inici치ly
        function getInitials(name) {
            if (!name) return '??';
            return name
                .split(' ')
                .map(n => n[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function showEmptyState() {
            const grid = document.getElementById('employees-grid');
            if (!grid) return;
            
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.5);">
                    <svg class="icon-xl" style="width: 80px; height: 80px; margin: 0 auto 24px; stroke: rgba(255,255,255,0.3);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
                    </svg>
                    <h3 style="font-size: 24px; margin-bottom: 12px; color: #fff;">游논 콯치dn칤 zam캩stnanci</h3>
                    <p style="margin-bottom: 24px;">P콏idejte prvn칤ho zam캩stnance</p>
                </div>
            `;
        }

        function callEmployee(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Vol치m ${emp.name}...`, 'info');
            }
        }

        function emailEmployee(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Otev칤r치m email pro ${emp.name}...`, 'info');
            }
        }

        function showEmployeeDetail(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Detail ${emp.name} bude implementov치n`, 'info');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Na캜ti p콏i na캜ten칤 str치nky
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
        });
    </script>
    <script src="/static/bottom-nav.js"></script>
    <link rel="stylesheet" href="/static/icons.css">
</body>
</html>
