<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaměstnanci - Green David</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/app-settings.js"></script>
    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: #1a2942;
            --bg-card: rgba(255,255,255,0.05);
            --bg-elevated: rgba(255,255,255,0.08);
            --border-primary: rgba(255,255,255,0.1);
            --border-medium: rgba(255,255,255,0.15);
            --text-primary: #e8eef2;
            --text-secondary: #9ca8b3;
            --text-tertiary: #6b7580;
            --mint: #B2FBA5;
            --mint-dark: #B2FBA5;
            --warning: #fb923c;
            --danger: #f87171;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .page {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--mint);
            border: 1px solid var(--mint);
            border-radius: 8px;
            color: #0a0e11;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--mint-dark);
            transform: translateY(-2px);
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .employee-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            max-height: 120px;
            overflow: hidden;
        }

        .employee-card:hover {
            transform: translateY(-4px);
            border-color: #B2FBA5;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .employee-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B2FBA5, #B2FBA5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin: 0 auto 12px;
            position: relative;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 3px solid #1a1a1a;
        }

        .status-dot.online {
            background: #B2FBA5;
        }

        .status-dot.offline {
            background: #6b7280;
        }

        .employee-name {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .employee-role {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .employee-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .employee-stat {
            text-align: center;
        }

        .employee-stat .value {
            color: #B2FBA5;
            font-size: 20px;
            font-weight: bold;
        }

        .employee-stat .label {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            margin-top: 4px;
        }

        .employee-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .employee-actions button {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .employee-actions button:hover {
            background: #B2FBA5;
            color: #000;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-secondary);
            padding: 8px 12px;
            transition: all 0.2s;
            min-width: 60px;
        }

        .nav-item.active {
            color: var(--mint);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 767px) {
            .page {
                padding: 12px;
            }

            .employees-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .employee-card {
                max-width: 100%;
                padding: 16px;
            }

            .employee-avatar {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .employee-name {
                font-size: 16px;
            }

            .employee-role {
                font-size: 12px;
            }

            .employee-stats {
                gap: 8px;
                margin-top: 12px;
                padding-top: 12px;
            }

            .employee-stat .value {
                font-size: 16px;
            }

            .employee-stat .label {
                font-size: 10px;
            }

            .employee-actions {
                margin-top: 12px;
            }

            .employee-actions button {
                padding: 6px 10px;
                min-width: 44px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="page-header">
            <h1 style="display:flex;align-items:center;gap:12px;">
              <svg style="width:32px;height:32px;stroke:#B2FBA5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
              </svg>
              Zaměstnanci
            </h1>
            <button class="btn-primary">+ Nový zaměstnanec</button>
        </header>

        <div class="employees-grid" id="employees-grid">
            <!-- Generováno JavaScriptem -->
        </div>
    </div>


    <script src="/static/toast.js"></script>
    <script src="/static/loading.js"></script>
    <script src="/static/global-search.js"></script>
    <script src="/static/keyboard-shortcuts.js"></script>
    <script>
        // Načti REÁLNÁ data z API
        async function loadEmployees() {
            try {
                if (window.showLoading) window.showLoading('Načítám zaměstnance...');
                
                const response = await fetch('/api/employees');
                if (!response.ok) {
                    throw new Error('Failed to load employees');
                }
                
                const data = await response.json();
                const employees = data.employees || [];
                
                if (window.hideLoading) window.hideLoading();
                
                renderEmployees(employees);
                
            } catch (error) {
                console.error('Error loading employees:', error);
                if (window.hideLoading) window.hideLoading();
                if (window.showToast) {
                    window.showToast('Chyba při načítání zaměstnanců', 'error');
                }
                
                // Fallback - zobraz prázdný stav
                showEmptyState();
            }
        }

        function renderEmployees(employees) {
            const grid = document.getElementById('employees-grid');
            if (!grid) return;
            
            if (employees.length === 0) {
                showEmptyState();
                return;
            }
            
            grid.innerHTML = employees.map(emp => {
                const initials = getInitials(emp.name);
                const status = emp.status || 'offline';
                
                return `
                <div class="employee-card" onclick="window.location.href='/employee-detail.html?id=${emp.id}'">
                    <div class="employee-avatar">
                        ${initials}
                        <div class="status-dot ${status}"></div>
                    </div>
                    <h3 class="employee-name">${escapeHtml(emp.name || 'Bez jména')}</h3>
                    <p class="employee-role">${escapeHtml(emp.role || 'Zaměstnanec')}</p>
                    
                    <div class="employee-stats">
                        <div class="employee-stat">
                            <div class="value">${emp.hours_week || 0}h</div>
                            <div class="label">Tento týden</div>
                        </div>
                        <div class="employee-stat">
                            <div class="value">${emp.active_projects || 0}</div>
                            <div class="label">Zakázky</div>
                        </div>
                        <div class="employee-stat">
                            <div class="value">${emp.completed_tasks || 0}</div>
                            <div class="label">Úkoly</div>
                        </div>
                    </div>
                    
                    <div class="employee-actions" onclick="event.stopPropagation()">
                        <button title="Zavolat" onclick="callEmployee(${emp.id})">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                            </svg>
                        </button>
                        <button title="Email" onclick="emailEmployee(${emp.id})">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </button>
                        <button title="Detail" onclick="showEmployeeDetail(${emp.id})">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Helper funkce pro iniciály
        function getInitials(name) {
            if (!name) return '??';
            return name
                .split(' ')
                .map(n => n[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function showEmptyState() {
            const grid = document.getElementById('employees-grid');
            if (!grid) return;
            
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.5);">
                    <svg class="icon-xl" style="width: 80px; height: 80px; margin: 0 auto 24px; stroke: rgba(255,255,255,0.3);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
                    </svg>
                    <h3 style="font-size: 24px; margin-bottom: 12px; color: #fff;display:flex;align-items:center;justify-content:center;gap:8px;">
                      <svg style="width:24px;height:24px;stroke:#B2FBA5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
                      </svg>
                      Žádní zaměstnanci
                    </h3>
                    <p style="margin-bottom: 24px;">Přidejte prvního zaměstnance</p>
                </div>
            `;
        }

        function callEmployee(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Volám ${emp.name}...`, 'info');
            }
        }

        function emailEmployee(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Otevírám email pro ${emp.name}...`, 'info');
            }
        }

        function showEmployeeDetail(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Detail ${emp.name} bude implementován`, 'info');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Načti při načtení stránky
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
        });
    </script>
    <div id="bottom-nav-container"></div>
    <script src="/static/bottom-nav.js"></script>
    <link rel="stylesheet" href="/static/icons.css">
</body>
</html>
