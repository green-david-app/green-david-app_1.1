<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: #1a2942;
            --bg-card: rgba(255,255,255,0.05);
            --bg-elevated: rgba(255,255,255,0.08);
            --border-primary: rgba(255,255,255,0.1);
            --border-medium: rgba(255,255,255,0.15);
            --text-primary: #e8eef2;
            --text-secondary: #9ca8b3;
            --text-tertiary: #6b7580;
            --mint: #4ade80;
            --mint-dark: #22c55e;
            --warning: #fb923c;
            --danger: #f87171;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .page {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--mint);
            border: 1px solid var(--mint);
            border-radius: 8px;
            color: #0a0e11;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--mint-dark);
            transform: translateY(-2px);
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .employee-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s;
        }

        .employee-card:hover {
            transform: translateY(-4px);
            border-color: #4ade80;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .employee-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin: 0 auto 16px;
            position: relative;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 3px solid #1a1a1a;
        }

        .status-dot.online {
            background: #4ade80;
        }

        .status-dot.offline {
            background: #6b7280;
        }

        .employee-name {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .employee-role {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .employee-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .employee-stat {
            text-align: center;
        }

        .employee-stat .value {
            color: #4ade80;
            font-size: 20px;
            font-weight: bold;
        }

        .employee-stat .label {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            margin-top: 4px;
        }

        .employee-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .employee-actions button {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .employee-actions button:hover {
            background: #4ade80;
            color: #000;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-secondary);
            padding: 8px 12px;
            transition: all 0.2s;
            min-width: 60px;
        }

        .nav-item.active {
            color: var(--mint);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }
    </style>
</head>

        </a>
        <a href="/timesheets.html" class="nav-item">

        <a href="/calendar.html" class="nav-item">

    <script src="/static/toast.js"></script>
    <script src="/static/loading.js"></script>
    <script src="/static/global-search.js"></script>
    <script src="/static/keyboard-shortcuts.js"></script>
    <script>
        const mockEmployees = [
            {
                id: 1,
                name: "Petr Nov치k",
                role: "Vedouc칤 projektu",
                status: "online",
                hoursWeek: 42,
                activeProjects: 5,
                completedTasks: 23
            },
            {
                id: 2,
                name: "Jana Svobodov치",
                role: "Elektrik치콏",
                status: "online",
                hoursWeek: 38,
                activeProjects: 3,
                completedTasks: 18
            },
            {
                id: 3,
                name: "Martin Dvo콏치k",
                role: "Instalat칠r",
                status: "offline",
                hoursWeek: 40,
                activeProjects: 4,
                completedTasks: 15
            },
            {
                id: 4,
                name: "Eva Nov치kov치",
                role: "Asistent",
                status: "online",
                hoursWeek: 35,
                activeProjects: 2,
                completedTasks: 31
            },
            {
                id: 5,
                name: "Tom치코 Proch치zka",
                role: "Zahradn칤k",
                status: "online",
                hoursWeek: 36,
                activeProjects: 3,
                completedTasks: 12
            },
            {
                id: 6,
                name: "Marie 캛ern치",
                role: "Mal칤콏",
                status: "offline",
                hoursWeek: 0,
                activeProjects: 1,
                completedTasks: 8
            }
        ];

        function renderEmployees() {
            const grid = document.getElementById('employees-grid');
            if (!grid) return;
            
            grid.innerHTML = mockEmployees.map(emp => `
                <div class="employee-card">
                    <div class="employee-avatar">
                        ${emp.name.split(' ').map(n => n[0]).join('')}
                        <div class="status-dot ${emp.status}"></div>
                    </div>
                    <h3 class="employee-name">${escapeHtml(emp.name)}</h3>
                    <p class="employee-role">${escapeHtml(emp.role)}</p>
                    
                    <div class="employee-stats">
                        <div class="employee-stat">
                            <div class="value">${emp.hoursWeek}h</div>
                            <div class="label">Tento t칳den</div>
                        </div>
                        <div class="employee-stat">
                            <div class="value">${emp.activeProjects}</div>
                            <div class="label">Zak치zky</div>
                        </div>
                        <div class="employee-stat">
                            <div class="value">${emp.completedTasks}</div>
                            <div class="label">칔koly</div>
                        </div>
                    </div>
                    
                    <div class="employee-actions">
                        <button title="Zavolat" onclick="callEmployee(${emp.id})">游</button>
                        <button title="Email" onclick="emailEmployee(${emp.id})">游닎</button>
                        <button title="Detail" onclick="showEmployeeDetail(${emp.id})">游녻</button>
                    </div>
                </div>
            `).join('');
        }

        function callEmployee(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Vol치m ${emp.name}...`, 'info');
            }
        }

        function emailEmployee(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Otev칤r치m email pro ${emp.name}...`, 'info');
            }
        }

        function showEmployeeDetail(id) {
            const emp = mockEmployees.find(e => e.id === id);
            if (emp) {
                showToast(`Detail ${emp.name} bude implementov치n`, 'info');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderEmployees();
        });
    </script>
</body>
