<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>green david app · Kalendář</title>
  <link rel="stylesheet" href="/style.css?v=20251016a">
  <link rel="stylesheet" href="/static/patch/override.css?v=20251016a">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="/" class="brand">
        <img src="/logo.jpg" alt="logo" class="logo">
        <div class="brand-text">
          <div class="app-title">green david app</div>
          <div class="app-subtitle">Kalendář</div>
        </div>
      </a>
      <a class="backlink" href="/">← Zpět do aplikace</a>
    </header>

    <main class="card">
      <div class="cal-toolbar">
        <button id="prev" class="btn ghost">◀</button>
        <div id="monthLabel" class="month-label"></div>
        <button id="next" class="btn ghost">▶</button>

        <div class="toolbar-spacer"></div>
        <button id="btnAddNote" class="btn solid">+ Poznámka</button>
        <button id="btnAddTask" class="btn solid">+ Úkol</button>
        <button id="btnAddJob"  class="btn solid">+ Zakázka</button>
      </div>

      <div id="calendar" class="cal-grid" aria-live="polite"></div>
    </main>
  </div>

  <div id="js-error" class="toast" style="display:none"></div>

  <script src="/static/patch/calendar-patch.js?v=20251016a" defer></script>
</body>
</html>
