<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kalendář</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body{background:#e9f6ef;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .container{max-width:1100px;margin:0 auto;padding:16px;}
    .toolbar{display:flex;align-items:center;gap:8px;margin:8px 0 16px;}
    .title{font-size:28px;font-weight:800;margin:16px 0;text-align:center;}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px;}
    .day{background:#0d1f1a;border-radius:18px;color:#e6fff5;min-height:110px;padding:10px;position:relative;box-shadow:0 2px 10px rgba(0,0,0,.06);}
    .day.muted{background:#cdd6d1;color:#2a2a2a;opacity:.65}
    .day .num{position:absolute;top:10px;left:12px;font-weight:700;opacity:.9}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:2px solid rgba(255,255,255,.25);margin:4px 0;font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:95%;}
    .sheet{position:fixed;left:50%;bottom:0;transform:translateX(-50%);width:min(980px,92%);background:#fff;border-radius:14px 14px 0 0;box-shadow:0 -6px 20px rgba(0,0,0,.2);max-height:80vh;overflow:auto;padding:14px;display:none;}
    .row{display:flex;align-items:center;gap:10px;border-bottom:1px solid #eee;padding:10px 6px;}
    .row:last-child{border-bottom:none;}
    .trow-title{font-weight:600;}
    .row-actions{margin-left:auto;display:flex;gap:8px;}
    .tact{border:0;padding:6px 10px;border-radius:10px;font-weight:700;cursor:pointer;}
    .tact.open{background:#0a6040;color:#fff;}
    .tact.edit{background:#22577a;color:#fff;}
    .tact.del{background:#b3002d;color:#fff;}
    .back{display:inline-block;margin:12px 0 8px 6px;color:#0a6040;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="/">← Zpět do aplikace</a>
    <div class="toolbar">
      <button id="prevBtn">◀︎</button>
      <div class="title" id="monthTitle">Kalendář</div>
      <button id="nextBtn">▶︎</button>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="sheet" id="sheet">
    <div style="text-align:center;font-weight:800;margin:8px 0;">Den: <span id="sheetDate"></span></div>
    <div id="dayEventsBox"></div>
  </div>

  <script src="calendar-auto.js"></script>
</body>
</html>
