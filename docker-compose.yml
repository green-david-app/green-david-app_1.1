version: '3.8'

services:
  app:
    build: .
    image: green-david-app:1.0.0
    container_name: green-david-app
    
    ports:
      - "5000:5000"
    
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@greendavid.cz}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DB_PATH=/app/data/app.db
      - UPLOAD_DIR=/app/uploads
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      # Perzistentní data
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    
    # Bezpečnostní nastavení
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (upravte dle potřeby)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

# Volumes pro perzistentní data
volumes:
  data:
  uploads:
  logs:

# Network (optional)
networks:
  default:
    name: green-david-network
