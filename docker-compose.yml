version: "3.9"
services:
  app:
    build: .
    container_name: green-david-app
    environment:
      SECRET_KEY: ${SECRET_KEY:-change_me}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@greendavid.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      DB_PATH: /data/app.db
      UPLOAD_DIR: /uploads
    volumes:
      - ./data:/data
      - ./uploads:/uploads
    ports:
      - "8000:8000"
    restart: unless-stopped
