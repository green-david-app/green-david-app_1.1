<html lang="cs">
<head>

    <style>
    :root {
        --mc-bg: #1a1d1f;
        --mc-s1: #1a1a2e;
        --mc-s2: #252540;
        --mc-t1: #e2e8f0;
        --mc-t2: #94a3b8;
        --mc-accent: #4ade80;
        --mc-brd: #2a2a4a;
    }

    body {
        background: var(--mc-bg);
        color: var(--mc-t1);
        font-family: system-ui, -apple-system, sans-serif;
    }

    .scenarios-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px 100px;
    }

    /* Sub-nav */
    .mc-subnav {
        display: flex; align-items: center; gap: 8px; padding: 16px 0 14px;
        border-bottom: 1px solid var(--mc-brd); margin-bottom: 24px; flex-wrap: wrap;
        margin-top: 8px;
    }
    .mc-subnav a {
        padding: 8px 16px; border-radius: 8px; font-size: 13px; font-weight: 600;
        text-decoration: none; transition: all 0.15s;
        background: var(--mc-s1); border: 1px solid var(--mc-brd); color: var(--mc-t2);
        display: flex; align-items: center; gap: 6px;
    }
    .mc-subnav a:hover { background: var(--mc-s2); color: var(--mc-t1); }
    .mc-subnav a.active { background: linear-gradient(135deg, rgba(74,222,128,0.15), rgba(74,222,128,0.08)); color: #4ade80; border: 1px solid rgba(74,222,128,0.35); box-shadow: 0 0 12px rgba(74,222,128,0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    .mc-subnav .spacer { flex: 1; }

    /* Step cards */
    .step-card {
        background: var(--mc-s1);
        border: 1px solid var(--mc-brd);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
    }

    .step-title {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 16px;
        color: var(--mc-t1);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 12px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: var(--mc-t2);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-group select,
    .form-group input {
        width: 100%;
        padding: 12px 16px;
        background: var(--mc-s2);
        border: 1px solid var(--mc-brd);
        border-radius: 8px;
        color: var(--mc-t1);
        font-size: 14px;
        font-family: inherit;
    }

    .form-group select:focus,
    .form-group input:focus {
        outline: none;
        border-color: var(--mc-accent);
    }

    .job-info-card {
        background: var(--mc-s2);
        border-radius: 12px;
        padding: 16px;
        margin-top: 12px;
        display: none;
    }

    .job-info-row {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
        font-size: 14px;
        color: var(--mc-t1);
    }

    .job-info-label {
        color: var(--mc-t2);
    }

    /* Scenario builder */
    .scenario-row {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: var(--mc-s1);
        border: 1px solid var(--mc-brd);
        border-radius: 12px;
        margin-bottom: 8px;
        flex-wrap: wrap;
    }

    .scenario-row select {
        min-width: 200px;
        background: var(--mc-s2);
        color: var(--mc-t1);
        border: 1px solid var(--mc-brd);
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 14px;
    }

    .scenario-params {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        flex: 1;
    }

    .scenario-params label {
        color: var(--mc-t2);
        font-size: 13px;
        margin: 0;
    }

    .scenario-params input,
    .scenario-params select {
        background: var(--mc-s2);
        color: var(--mc-t1);
        border: 1px solid var(--mc-brd);
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 14px;
        min-width: 100px;
    }

    .remove-scenario-btn {
        background: transparent;
        border: none;
        color: var(--mc-t2);
        cursor: pointer;
        padding: 4px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .remove-scenario-btn:hover {
        background: rgba(248,113,113,0.15);
        color: #f87171;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
        font-family: inherit;
    }

    .btn-primary {
        background: var(--mc-accent);
        color: #0a0e11;
    }

    .btn-primary:hover {
        filter: brightness(1.1);
    }

    .btn-secondary {
        background: var(--mc-s2);
        color: var(--mc-t1);
        border: 1px solid var(--mc-brd);
    }

    .btn-secondary:hover {
        background: var(--mc-s1);
    }

    .btn-add {
        background: var(--mc-s2);
        color: var(--mc-accent);
        border: 1px solid var(--mc-brd);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .btn-add:hover {
        background: var(--mc-s1);
        border-color: var(--mc-accent);
    }

    /* Results */
    .sim-result {
        margin-top: 32px;
        animation: fadeIn 0.4s ease;
    }

    .sim-card {
        background: var(--mc-s1);
        border: 1px solid var(--mc-brd);
        border-radius: 16px;
        padding: 24px;
    }

    .sim-row {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        color: var(--mc-t2);
        font-size: 14px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .sim-row strong {
        color: var(--mc-t1);
    }

    .sim-metric {
        background: var(--mc-s2);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--mc-t2);
    }

    .empty-state svg {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        opacity: 0.5;
    }

    .empty-state p {
        font-size: 14px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
        .sim-result [style*="grid-template-columns: 1fr 1fr"] {
            grid-template-columns: 1fr !important;
        }
        .sim-result [style*="grid-template-columns: 1fr 1fr 1fr"] {
            grid-template-columns: 1fr !important;
        }
        .scenario-row {
            flex-wrap: wrap;
        }
        .scenario-params {
            width: 100%;
        }
    }
    </style>
</head>

    <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 24px;">Simulace sc√©n√°≈ô≈Ø</h1>

    <!-- KROK 1: V√Ωbƒõr zak√°zky -->
    <div class="step-card">
        <div class="step-title">KROK 1: Vyber zak√°zku</div>
        <div class="form-group">

    <div class="step-card" id="scenarios-builder" style="display: none;">

  <script src="/static/toast.js"></script>
  <script>
    let allJobs = [];
    let allTasks = [];
    let allEmployees = [];
    let allTimesheets = [];
    let scenarioRows = [];
    let scenarioCounter = 0;
    let currentJobId = null;

    async function loadData() {
        try {
            const [jobsRes, tasksRes, employeesRes, timesheetsRes] = await Promise.all([
                fetch('/api/jobs').then(r => r.json()),
                fetch('/api/tasks').then(r => r.json()),
                fetch('/api/employees').then(r => r.json()),
                fetch('/api/timesheets').then(r => r.json())
            ]);

            allJobs = Array.isArray(jobsRes) ? jobsRes : (jobsRes.jobs || []);
            allTasks = Array.isArray(tasksRes) ? tasksRes : (tasksRes.tasks || []);
            allEmployees = Array.isArray(employeesRes) ? employeesRes : (employeesRes.employees || []);
            allTimesheets = Array.isArray(timesheetsRes) ? timesheetsRes : (timesheetsRes.timesheets || timesheetsRes.rows || []);

            // Filter active jobs and employees
            allJobs = allJobs.filter(j => !['archived', 'cancelled', 'completed'].includes(j.status));
            allEmployees = allEmployees.filter(e => e.status !== 'inactive');

            if (allJobs.length === 0 || allEmployees.length === 0) {
                document.getElementById('empty-state').style.display = 'block';
                document.querySelector('.step-card').style.display = 'none';
                return;
            }

            // Populate main job select
            const jobSelect = document.getElementById('main-job-select');
            allJobs.forEach(job => {
                const opt = document.createElement('option');
                opt.value = job.id;
                opt.textContent = job.name || job.title || 'Zak√°zka #' + job.id;
                jobSelect.appendChild(opt);
            });
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    function onJobSelected(jobId) {
        if (!jobId) {
            document.getElementById('job-info').style.display = 'none';
            document.getElementById('scenarios-builder').style.display = 'none';
            currentJobId = null;
            return;
        }

        const job = allJobs.find(j => String(j.id) === String(jobId));
        if (!job) return;

        currentJobId = jobId;
        const jobTasks = allTasks.filter(t => String(t.job_id) === String(jobId));
        const teamIds = [...new Set(jobTasks.map(t => t.employee_id || t.assigned_to).filter(Boolean))];
        const teamMembers = allEmployees.filter(e => teamIds.includes(String(e.id)));
        const doneTasks = jobTasks.filter(t => ['done','completed','dokonƒçeno'].includes((t.status||'').toLowerCase()));
        
        const deadline = job.deadline || job.planned_end_date || job.end_date;
        const deadlineStr = deadline ? formatDate(new Date(deadline)) : 'Nen√≠ nastaven';
        const progress = jobTasks.length > 0 ? Math.round((doneTasks.length / jobTasks.length) * 100) : 0;
        const teamNames = teamMembers.map(e => e.name || (e.first_name + ' ' + e.last_name)).join(', ') || 'Nikdo nep≈ôi≈ôazen';
        
        document.getElementById('job-info').innerHTML = `
            <div class="job-info-row">
                <span class="job-info-label">Deadline:</span>
                <span>${deadlineStr}</span>
            </div>
            <div class="job-info-row">
                <span class="job-info-label">T√Ωm (${teamMembers.length}):</span>
                <span>${teamNames}</span>
            </div>
            <div class="job-info-row">
                <span class="job-info-label">√ökoly:</span>
                <span>${doneTasks.length}/${jobTasks.length} hotov√Ωch (${progress}%)</span>
            </div>
            <div class="job-info-row">
                <span class="job-info-label">Hodnota:</span>
                <span>${job.estimated_value ? Math.round(job.estimated_value).toLocaleString('cs-CZ') + ' Kƒç' : 'Nezn√°m√°'}</span>
            </div>
        `;
        document.getElementById('job-info').style.display = 'block';
        document.getElementById('scenarios-builder').style.display = 'block';
    }

    function addScenarioRow() {
        scenarioCounter++;
        const id = scenarioCounter;
        
        const row = document.createElement('div');
        row.className = 'scenario-row';
        row.dataset.id = id;
        row.innerHTML = `
            <select class="scenario-type-select" onchange="onScenarioTypeChange(${id}, this.value)">
                <option value="">‚Äî Vyber akci ‚Äî</option>
                <option value="move_deadline">üìÖ Posunout deadline</option>
                <option value="add_employee">üë§ P≈ôidat zamƒõstnance</option>
                <option value="remove_employee">üèñÔ∏è Dovolen√° zamƒõstnance</option>
                <option value="extend_duration">‚è±Ô∏è Prodlou≈æit trv√°n√≠</option>
                <option value="add_budget">üí∞ Nav√Ω≈°it rozpoƒçet</option>
                <option value="reduce_scope">‚úÇÔ∏è Zmen≈°it rozsah (odebrat √∫koly)</option>
            </select>
            <div class="scenario-params" id="params-${id}"></div>
            <button class="remove-scenario-btn" onclick="removeScenarioRow(${id})" title="Odebrat">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        `;
        
        document.getElementById('scenario-rows').appendChild(row);
        scenarioRows.push(id);
    }

    function removeScenarioRow(id) {
        const row = document.querySelector(`.scenario-row[data-id="${id}"]`);
        if (row) row.remove();
        scenarioRows = scenarioRows.filter(r => r !== id);
    }

    function onScenarioTypeChange(id, type) {
        const paramsDiv = document.getElementById('params-' + id);
        if (!paramsDiv) return;
        
        const jobId = document.getElementById('main-job-select').value;
        const job = allJobs.find(j => String(j.id) === String(jobId));
        
        if (type === 'move_deadline') {
            paramsDiv.innerHTML = `
                <label>Posunout o</label>
                <input type="number" class="param-input" id="days-${id}" value="7" min="-90" max="90">
                <span style="color: var(--mc-t2);">dn√≠</span>
            `;
        } else if (type === 'add_employee') {
            const jobTasks = allTasks.filter(t => String(t.job_id) === String(jobId));
            const currentTeamIds = jobTasks.map(t => String(t.employee_id || t.assigned_to)).filter(Boolean);
            const available = allEmployees.filter(e => !currentTeamIds.includes(String(e.id)));
            
            let options = available.map(e => {
                const name = e.name || (e.first_name + ' ' + e.last_name);
                return `<option value="${e.id}">${name}</option>`;
            }).join('');
            
            if (available.length === 0) {
                options = '<option value="">V≈°ichni u≈æ jsou p≈ôi≈ôazeni</option>';
            }
            
            paramsDiv.innerHTML = `
                <label>Zamƒõstnanec</label>
                <select class="param-input" id="emp-${id}">${options}</select>
            `;
        } else if (type === 'remove_employee') {
            const jobTasks = allTasks.filter(t => String(t.job_id) === String(jobId));
            const teamIds = [...new Set(jobTasks.map(t => t.employee_id || t.assigned_to).filter(Boolean))];
            const teamMembers = allEmployees.filter(e => teamIds.includes(String(e.id)));
            
            let options = teamMembers.map(e => {
                const name = e.name || (e.first_name + ' ' + e.last_name);
                return `<option value="${e.id}">${name}</option>`;
            }).join('');
            
            if (teamMembers.length === 0) {
                options = '<option value="">Nikdo nep≈ôi≈ôazen</option>';
            }
            
            paramsDiv.innerHTML = `
                <label>Zamƒõstnanec</label>
                <select class="param-input" id="emp-${id}">${options}</select>
                <label>Od</label>
                <input type="date" class="param-input" id="from-${id}">
                <label>Do</label>
                <input type="date" class="param-input" id="to-${id}">
            `;
        } else if (type === 'extend_duration') {
            paramsDiv.innerHTML = `
                <label>Prodlou≈æit o</label>
                <input type="number" class="param-input" id="weeks-${id}" value="2" min="1" max="26">
                <span style="color: var(--mc-t2);">t√Ωdn≈Ø</span>
            `;
        } else if (type === 'add_budget') {
            paramsDiv.innerHTML = `
                <label>Nav√Ω≈°it o</label>
                <input type="number" class="param-input" id="budget-${id}" value="50000" step="10000" min="0">
                <span style="color: var(--mc-t2);">Kƒç</span>
            `;
        } else if (type === 'reduce_scope') {
            const jobTasks = allTasks.filter(t => String(t.job_id) === String(jobId));
            const pendingTasks = jobTasks.filter(t => !['done','completed','dokonƒçeno'].includes((t.status||'').toLowerCase()));
            paramsDiv.innerHTML = `
                <label>Odebrat</label>
                <input type="number" class="param-input" id="reduce-${id}" value="1" min="1" max="${pendingTasks.length}">
                <span style="color: var(--mc-t2);">√∫kol≈Ø z ${pendingTasks.length} zb√Ωvaj√≠c√≠ch</span>
            `;
        } else {
            paramsDiv.innerHTML = '';
        }
    }

    function runSimulation() {
        const jobId = document.getElementById('main-job-select').value;
        const job = allJobs.find(j => String(j.id) === String(jobId));
        if (!job) { 
            alert('Nejd≈ô√≠v vyber zak√°zku'); 
            return; 
        }
        
        // Vytvo≈ô KOPII dat pro simulaci
        let simJob = JSON.parse(JSON.stringify(job));
        let simTasks = JSON.parse(JSON.stringify(allTasks));
        
        const jobTasks = simTasks.filter(t => String(t.job_id) === String(jobId));
        let currentTeamIds = [...new Set(jobTasks.map(t => t.employee_id || t.assigned_to).filter(Boolean))];
        
        // Sb√≠rej zmƒõny ze v≈°ech ≈ô√°dk≈Ø
        const changes = [];
        const rows = document.querySelectorAll('.scenario-row');
        
        rows.forEach(row => {
            const id = row.dataset.id;
            const type = row.querySelector('.scenario-type-select')?.value;
            if (!type) return;
            
            if (type === 'move_deadline') {
                const days = parseInt(document.getElementById('days-' + id)?.value) || 0;
                const oldDeadline = simJob.deadline || simJob.planned_end_date || simJob.end_date;
                const oldDate = oldDeadline ? new Date(oldDeadline) : new Date();
                const newDate = new Date(oldDate);
                newDate.setDate(newDate.getDate() + days);
                simJob.deadline = newDate.toISOString().split('T')[0];
                simJob.planned_end_date = simJob.deadline;
                changes.push({ type: 'move_deadline', days: days, oldDate: formatDate(oldDate), newDate: formatDate(newDate) });
            
            } else if (type === 'add_employee') {
                const empId = document.getElementById('emp-' + id)?.value;
                const emp = allEmployees.find(e => String(e.id) === String(empId));
                if (emp) {
                    const empName = emp.name || (emp.first_name + ' ' + emp.last_name);
                    if (!currentTeamIds.includes(String(emp.id))) {
                        currentTeamIds.push(String(emp.id));
                    }
                    changes.push({ type: 'add_employee', name: empName, id: emp.id });
                }
            
            } else if (type === 'remove_employee') {
                const empId = document.getElementById('emp-' + id)?.value;
                const emp = allEmployees.find(e => String(e.id) === String(empId));
                const from = document.getElementById('from-' + id)?.value;
                const to = document.getElementById('to-' + id)?.value;
                if (emp) {
                    const empName = emp.name || (emp.first_name + ' ' + emp.last_name);
                    const idx = currentTeamIds.indexOf(String(emp.id));
                    if (idx > -1) currentTeamIds.splice(idx, 1);
                    const vacDays = from && to ? Math.ceil((new Date(to) - new Date(from)) / 86400000) + 1 : 5;
                    changes.push({ type: 'remove_employee', name: empName, id: emp.id, days: vacDays, from: from, to: to });
                }
            
            } else if (type === 'extend_duration') {
                const weeks = parseInt(document.getElementById('weeks-' + id)?.value) || 2;
                const oldEnd = simJob.planned_end_date || simJob.deadline || simJob.end_date;
                const oldDate = oldEnd ? new Date(oldEnd) : new Date();
                const newDate = new Date(oldDate);
                newDate.setDate(newDate.getDate() + (weeks * 7));
                simJob.planned_end_date = newDate.toISOString().split('T')[0];
                changes.push({ type: 'extend_duration', weeks: weeks, oldDate: formatDate(oldDate), newDate: formatDate(newDate) });
            
            } else if (type === 'add_budget') {
                const extra = parseInt(document.getElementById('budget-' + id)?.value) || 0;
                const oldBudget = simJob.estimated_value || 0;
                simJob.estimated_value = oldBudget + extra;
                changes.push({ type: 'add_budget', extra: extra, oldBudget: oldBudget, newBudget: oldBudget + extra });
            
            } else if (type === 'reduce_scope') {
                const count = parseInt(document.getElementById('reduce-' + id)?.value) || 0;
                changes.push({ type: 'reduce_scope', count: count });
            }
        });
        
        if (changes.length === 0) {
            alert('P≈ôidej alespo≈à jeden sc√©n√°≈ô');
            return;
        }
        
        // V√ùPOƒåET V√ùSLEDKU
        const result = calculateCombinedResult(job, simJob, changes, currentTeamIds);
        renderSimulationResult(result);
    }

    function calculateCombinedResult(originalJob, simJob, changes, newTeamIds) {
        const jobId = originalJob.id;
        
        // P≈Øvodn√≠ stav
        const origTasks = allTasks.filter(t => String(t.job_id) === String(jobId));
        const origTeamIds = [...new Set(origTasks.map(t => t.employee_id || t.assigned_to).filter(Boolean))];
        const origTeam = allEmployees.filter(e => origTeamIds.includes(String(e.id)));
        const doneTasks = origTasks.filter(t => ['done','completed','dokonƒçeno'].includes((t.status||'').toLowerCase()));
        const origProgress = origTasks.length > 0 ? Math.round((doneTasks.length / origTasks.length) * 100) : 0;
        
        const origDeadline = originalJob.deadline || originalJob.planned_end_date || originalJob.end_date;
        const newDeadline = simJob.deadline || simJob.planned_end_date || simJob.end_date;
        
        // Nov√Ω stav
        const newTeam = allEmployees.filter(e => newTeamIds.includes(String(e.id)));
        const removedCount = changes.filter(c => c.type === 'reduce_scope').reduce((sum, c) => sum + c.count, 0);
        const newTotalTasks = Math.max(0, origTasks.length - removedCount);
        const newProgress = newTotalTasks > 0 ? Math.round((doneTasks.length / newTotalTasks) * 100) : 100;
        
        // Odhad zb√Ωvaj√≠c√≠ch hodin
        const remainingTasks = newTotalTasks - doneTasks.length;
        const avgHoursPerTask = 4;
        const remainingHours = remainingTasks * avgHoursPerTask;
        
        // Kapacita t√Ωmu
        const origCapacityPerWeek = origTeam.length * 40;
        const newCapacityPerWeek = newTeam.length * 40;
        
        // Kolik t√Ωdn≈Ø zb√Ωv√°
        const origWeeksRemaining = origCapacityPerWeek > 0 ? (remainingHours / origCapacityPerWeek) : 999;
        const newWeeksRemaining = newCapacityPerWeek > 0 ? (remainingHours / newCapacityPerWeek) : 999;
        
        // Odhadovan√Ω konec
        const today = new Date();
        const origEstEnd = new Date(today);
        origEstEnd.setDate(origEstEnd.getDate() + Math.ceil(origWeeksRemaining * 7));
        const newEstEnd = new Date(today);
        newEstEnd.setDate(newEstEnd.getDate() + Math.ceil(newWeeksRemaining * 7));
        
        // Finanƒçn√≠ dopad
        const avgRate = newTeam.length > 0 
            ? newTeam.reduce((s, e) => s + (e.hourly_rate || 250), 0) / newTeam.length 
            : 250;
        
        let extraCost = 0;
        changes.forEach(c => {
            if (c.type === 'add_employee') extraCost += avgRate * 40 * Math.max(1, Math.ceil(newWeeksRemaining));
            if (c.type === 'remove_employee') extraCost -= avgRate * 8 * (c.days || 5);
            if (c.type === 'extend_duration') extraCost += (c.weeks || 2) * newCapacityPerWeek * avgRate / 5;
            if (c.type === 'add_budget') extraCost -= (c.extra || 0);
        });
        
        // Ovlivnƒõn√© zak√°zky
        const allOtherJobs = allJobs.filter(j => j.id !== jobId && !['completed','Dokonƒçeno','dokonƒçeno'].includes(j.status));
        const affectedJobs = allOtherJobs.filter(oj => {
            const ojTasks = allTasks.filter(t => String(t.job_id) === String(oj.id));
            const ojEmpIds = ojTasks.map(t => String(t.employee_id || t.assigned_to)).filter(Boolean);
            return newTeamIds.some(eid => ojEmpIds.includes(String(eid)));
        }).map(oj => ({
            name: oj.name || oj.title || 'Zak√°zka #' + oj.id,
            deadline: oj.deadline || oj.planned_end_date,
        }));
        
        // Popis zmƒõn
        const changesSummary = changes.map(c => {
            if (c.type === 'move_deadline') return `üìÖ Deadline: ${c.oldDate} ‚Üí ${c.newDate} (${c.days > 0 ? '+' : ''}${c.days} dn√≠)`;
            if (c.type === 'add_employee') return `üë§ +${c.name}`;
            if (c.type === 'remove_employee') return `üèñÔ∏è -${c.name} (${c.days} dn√≠)`;
            if (c.type === 'extend_duration') return `‚è±Ô∏è +${c.weeks} t√Ωdn≈Ø (${c.oldDate} ‚Üí ${c.newDate})`;
            if (c.type === 'add_budget') return `üí∞ +${c.extra.toLocaleString('cs-CZ')} Kƒç`;
            if (c.type === 'reduce_scope') return `‚úÇÔ∏è -${c.count} √∫kol≈Ø`;
            return '';
        }).filter(Boolean);
        
        return {
            jobName: originalJob.name || originalJob.title || 'Zak√°zka #' + originalJob.id,
            changesSummary: changesSummary,
            before: {
                deadline: origDeadline ? formatDate(new Date(origDeadline)) : 'Nen√≠ nastaven',
                team: origTeam.length + ' lid√≠' + (origTeam.length > 0 ? ' (' + origTeam.map(e => e.name || e.first_name).join(', ') + ')' : ''),
                tasks: doneTasks.length + '/' + origTasks.length + ' hotov√Ωch',
                progress: origProgress,
                estEnd: formatDate(origEstEnd),
                weeklyCapacity: origCapacityPerWeek + 'h/t√Ωden',
                budget: originalJob.estimated_value ? Math.round(originalJob.estimated_value).toLocaleString('cs-CZ') + ' Kƒç' : '‚Äî',
            },
            after: {
                deadline: newDeadline ? formatDate(new Date(newDeadline)) : 'Nen√≠ nastaven',
                team: newTeam.length + ' lid√≠' + (newTeam.length > 0 ? ' (' + newTeam.map(e => e.name || e.first_name).join(', ') + ')' : ''),
                tasks: doneTasks.length + '/' + newTotalTasks + ' hotov√Ωch',
                progress: newProgress,
                estEnd: formatDate(newEstEnd),
                weeklyCapacity: newCapacityPerWeek + 'h/t√Ωden',
                budget: simJob.estimated_value ? Math.round(simJob.estimated_value).toLocaleString('cs-CZ') + ' Kƒç' : '‚Äî',
            },
            affectedJobs: affectedJobs,
            extraCost: extraCost,
            timeSaved: Math.round((origWeeksRemaining - newWeeksRemaining) * 7) + ' dn√≠',
            changes: changes,
        };
    }

    function formatDate(date) {
        if (!date || isNaN(date.getTime())) return '‚Äî';
        return date.toLocaleDateString('cs-CZ', { day: 'numeric', month: 'numeric', year: 'numeric' });
    }

                    </div>
                    
                    <div class="sim-card" style="border-color: var(--mc-accent);">

                        <div class="sim-row"><span>Deadline:</span> <strong>${result.after.deadline}</strong></div>

                        <div style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 8px 0;">

                        </div>
                        <div class="sim-row"><span>Kapacita:</span> <strong>${result.after.weeklyCapacity}</strong></div>
                        <div class="sim-row"><span>Odhad dokonƒçen√≠:</span> <strong>${result.after.estEnd}</strong></div>
                        <div class="sim-row"><span>Rozpoƒçet:</span> <strong>${result.after.budget}</strong></div>

                <!-- Dopad -->
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 24px;">

    function clearSimulation() {
        const container = document.getElementById('simulation-result');
        if (container) container.innerHTML = '';
    }

    async function applyChanges() {
        const jobId = document.getElementById('main-job-select').value;
        const rows = document.querySelectorAll('.scenario-row');
        let applied = 0;
        
        for (const row of rows) {
            const id = row.dataset.id;
            const type = row.querySelector('.scenario-type-select')?.value;
            
            try {
                if (type === 'move_deadline') {
                    const days = parseInt(document.getElementById('days-' + id)?.value) || 0;
                    const job = allJobs.find(j => String(j.id) === String(jobId));
                    const oldDeadline = job.deadline || job.planned_end_date;
                    if (oldDeadline) {
                        const newDate = new Date(oldDeadline);
                        newDate.setDate(newDate.getDate() + days);
                        const res = await fetch('/api/jobs', {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                id: parseInt(jobId),
                                deadline: newDate.toISOString().split('T')[0],
                                planned_end_date: newDate.toISOString().split('T')[0]
                            })
                        });
                        if (res.ok) applied++;
                    }
                } else if (type === 'extend_duration') {
                    const weeks = parseInt(document.getElementById('weeks-' + id)?.value) || 2;
                    const job = allJobs.find(j => String(j.id) === String(jobId));
                    const oldEnd = job.planned_end_date || job.deadline;
                    if (oldEnd) {
                        const newDate = new Date(oldEnd);
                        newDate.setDate(newDate.getDate() + (weeks * 7));
                        const res = await fetch('/api/jobs', {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                id: parseInt(jobId),
                                planned_end_date: newDate.toISOString().split('T')[0]
                            })
                        });
                        if (res.ok) applied++;
                    }
                } else if (type === 'add_budget') {
                    const extra = parseInt(document.getElementById('budget-' + id)?.value) || 0;
                    const job = allJobs.find(j => String(j.id) === String(jobId));
                    const oldBudget = job.estimated_value || 0;
                    const res = await fetch('/api/jobs', {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            id: parseInt(jobId),
                            estimated_value: oldBudget + extra
                        })
                    });
                    if (res.ok) applied++;
                }
                // P≈ôid√°n√≠/odebr√°n√≠ zamƒõstnanc≈Ø vy≈æaduje specifick√© API endpointy
            } catch (e) {
                console.error('Chyba p≈ôi aplikov√°n√≠:', e);
            }
        }
        
        if (applied > 0) {
            if (typeof showToast === 'function') {
                showToast('Aplikov√°no ' + applied + ' zmƒõn', 'success');
            } else {
                alert('Aplikov√°no ' + applied + ' zmƒõn');
            }
            setTimeout(() => {
                window.location.href = '/planning/daily';
            }, 1000);
        } else {
            alert('Nƒõkter√© zmƒõny nelze aplikovat automaticky ‚Äî proveƒè je manu√°lnƒõ v p≈ô√≠slu≈°n√Ωch sekc√≠ch.');
        }
    }

    loadData();
  </script>
