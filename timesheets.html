<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Výkazy hodin - Green David</title>
  <link rel="stylesheet" href="/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { padding-bottom: 90px; }
    
    /* Filter cards */
    .filter-card {
      background: var(--panel-light);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }
    
    /* Table styling */
    .timesheet-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .timesheet-table thead {
      background: var(--panel-light);
    }
    
    .timesheet-table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: var(--text-light);
      border-bottom: 1px solid var(--line);
      font-size: 14px;
    }
    
    .timesheet-table td {
      padding: 12px;
      border-bottom: 1px solid var(--line);
      color: var(--text-light);
    }
    
    .timesheet-table tr:last-child td {
      border-bottom: none;
    }
    
    .timesheet-table tr:hover {
      background: var(--panel-light);
    }
    
    .hours-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      background: var(--mint-transparent);
      color: var(--mint);
      border: 1px solid rgba(62,167,106,0.3);
      font-weight: 600;
      font-size: 13px;
    }
    
    /* Summary card */
    .summary-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
    }
    
    .summary-item {
      text-align: center;
    }
    
    .summary-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--mint);
    }
    
    .summary-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-top">
      <div class="logo-area">
        <div class="logo-icon">
          <img src="/logo.jpg" alt="Green David" onerror="this.parentElement.innerHTML='<div style=\'font-weight:700;color:var(--text-light);font-size:14px\'>GD</div>'">
        </div>
        <div class="app-title">výkazy hodin</div>
      </div>
      <button class="btn btn-small" id="btnAdd">
        <svg viewBox="0 0 24 24" style="width:18px;height:18px">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Přidat
      </button>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="container">
    <!-- Filters -->
    <div class="filter-card">
      <div class="filter-grid">
        <div class="input-group">
          <label class="input-label">Od</label>
          <input type="date" id="fltFrom">
        </div>
        <div class="input-group">
          <label class="input-label">Do</label>
          <input type="date" id="fltTo">
        </div>
        <div class="input-group">
          <label class="input-label">Zaměstnanec</label>
          <select id="fltEmp">
            <option value="">Všichni</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label">Zakázka</label>
          <select id="fltJob">
            <option value="">Vše</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label">Hledat</label>
          <input type="text" id="fltText" placeholder="poznámka, název...">
        </div>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end">
        <button class="btn-secondary btn-small" id="btnClear">Vymazat</button>
        <button class="btn btn-small" id="btnApply">Filtrovat</button>
      </div>
    </div>
    
    <!-- Summary -->
    <div class="summary-card" id="summary">
      <div class="summary-item">
        <div class="summary-number" id="sumCount">0</div>
        <div class="summary-label">Záznamů</div>
      </div>
      <div style="width:1px;background:var(--line)"></div>
      <div class="summary-item">
        <div class="summary-number" id="sumHours">0</div>
        <div class="summary-label">Hodin celkem</div>
      </div>
    </div>
    
    <!-- Action buttons -->
    <div style="display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap">
      <button class="btn-secondary btn-small" id="btnReload">
        <svg viewBox="0 0 24 24" style="width:16px;height:16px">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        Obnovit
      </button>
      <button class="btn-secondary btn-small" id="btnCSV">Export CSV</button>
      <button class="btn-secondary btn-small" id="btnXLSX">Export XLSX</button>
    </div>
    
    <!-- Table -->
    <div style="overflow-x:auto">
      <table class="timesheet-table" id="tbl">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Zaměstnanec</th>
            <th>Zakázka</th>
            <th>Hodin</th>
            <th>Poznámka</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <!-- Bottom Navigation -->
  <div class="tab-bar">
    <a href="/" class="tab-item">
      <div class="tab-icon">
        <svg viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
      </div>
      <div class="tab-label">domů</div>
    </a>
    <a href="/jobs.html" class="tab-item">
      <div class="tab-icon">
        <svg viewBox="0 0 24 24">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        </svg>
      </div>
      <div class="tab-label">zakázky</div>
    </a>
    <a href="/timesheets.html" class="tab-item active">
      <div class="tab-icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </div>
      <div class="tab-label">výkazy</div>
    </a>
    <a href="/calendar.html" class="tab-item">
      <div class="tab-icon">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        </svg>
      </div>
      <div class="tab-label">kalendář</div>
    </a>
    <a href="/employees.html" class="tab-item">
      <div class="tab-icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </div>
      <div class="tab-label">více</div>
    </a>
  </div>
  
  <!-- Modal -->
  <div id="modal" class="modal-overlay" style="display:none">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Přidat výkaz</div>
        <button class="modal-close" id="btnCancel">
          <svg viewBox="0 0 24 24" style="width:20px;height:20px">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label class="input-label">Datum *</label>
          <input type="date" id="fDate">
        </div>
        <div class="input-group">
          <label class="input-label">Zaměstnanec *</label>
          <select id="fEmp"></select>
        </div>
        <div class="input-group">
          <label class="input-label">Zakázka *</label>
          <select id="fJob"></select>
        </div>
        <div class="input-group">
          <label class="input-label">Počet hodin *</label>
          <input type="number" id="fHours" value="8" step="0.5" min="0">
        </div>
        <div class="input-group">
          <label class="input-label">Poznámka</label>
          <textarea id="fNote" placeholder="co se dělalo..."></textarea>
        </div>
        <div id="formMsg" style="color:var(--danger);margin-top:8px"></div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal()">Zrušit</button>
        <button class="btn" id="btnSave">Uložit</button>
      </div>
    </div>
  </div>
  
  <script>
  // Same JS logic as original
  const $ = s => document.querySelector(s);

  function firstArrayDeep(x, depth=0){
    if(!x || depth>4) return null;
    if(Array.isArray(x)) return x;
    if(typeof x==='object'){
      for(const k of Object.keys(x)){ if(Array.isArray(x[k])) return x[k]; }
      for(const k of Object.keys(x)){ const found=firstArrayDeep(x[k], depth+1); if(found) return found; }
    }
    return null;
  }
  function asArray(x){ const arr = firstArrayDeep(x); return Array.isArray(arr)?arr:[]; }

  const ADMIN_DOMAINS = ['greendavid.cz','greendavid.local'];
  const api = {
    me:   () => fetch('/api/me').then(r=>r.json()).catch(()=>({})),
    emps: () => fetch('/gd/api/employees').then(r=>r.json()).then(asArray),
    jobs: () => fetch('/api/jobs').then(r=>r.json()).then(asArray),
    list: () => fetch('/gd/api/timesheets').then(r=>r.json()).then(asArray),
    create:(payload)=>fetch('/gd/api/timesheets',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}).then(r=>r.json()),
    remove:(id)=>fetch('/gd/api/timesheets?id='+encodeURIComponent(id),{method:'DELETE'}).then(r=>r.json())
  };

  const state = { me:null, employees:[], jobs:[], rows:[], filtered:[], isAdmin:false };

  function fmtDate(s){ if(!s) return ''; const t=String(s); if(t.includes('.')) return t; const [y,m,d]=t.split('T')[0].split('-'); return `${d}.${m}.${y}`; }
  function empName(id){ const e=state.employees.find(x=>String(x.id)===String(id)); return e?(e.name||e.fullname||e.title||('#'+id)):('#'+id); }
  function jobName(id){ const j=state.jobs.find(x=>String(x.id)===String(id)); const nm=j?(j.name||j.title||j.customer||('#'+id)):('#'+id); const city=j&&(j.city||j.mesto); return city? nm+' ('+city+')' : nm; }
  function toISO(d){
    if(!d) return null;
    const s=String(d);
    if(s.includes('-')) return s.slice(0,10);
    if(s.includes('.')){ const [dd,mm,yy] = s.split('.'); if(dd&&mm&&yy) return `${yy}-${mm.padStart(2,'0')}-${dd.padStart(2,'0')}`; }
    return s.slice(0,10);
  }
  function within(d, df, dt){ const x=toISO(d); if(!x) return true; if(df && x<df) return false; if(dt && x>dt) return false; return true; }

  async function loadAll(){
    const [me, emps, jobs, rows] = await Promise.all([api.me(), api.emps(), api.jobs(), api.list()]);
    state.me = me || {};
    const email = (me && me.email) ? String(me.email) : '';
    state.isAdmin = (!!email && ADMIN_DOMAINS.some(dom=>email.toLowerCase().endsWith('@'+dom))) || me.role==='admin';
    state.employees = emps; state.jobs = jobs; state.rows = rows;
    $('#fltEmp').innerHTML = '<option value="">Všichni</option>' + state.employees.map(e=>`<option value="${e.id}">${empName(e.id)}</option>`).join('');
    $('#fltJob').innerHTML = '<option value="">Vše</option>' + state.jobs.map(j=>`<option value="${j.id}">${jobName(j.id)}</option>`).join('');
    applyFilters(true);
  }

  function applyFilters(isInitial=false){
    const df = $('#fltFrom').value || null;
    const dt = $('#fltTo').value || null;
    const emp = $('#fltEmp').value || null;
    const job = $('#fltJob').value || null;
    const txt = ($('#fltText').value || '').toLowerCase().trim();
    const noFilters = !df && !dt && !emp && !job && !txt;
    state.filtered = state.rows.filter(r=>{
      if(!noFilters){
        if(emp && String(r.employee_id||r.emp_id||r.user_id)!==String(emp)) return false;
        if(job && String(r.job_id)!==String(job)) return false;
        if(!within(r.date, df, dt)) return false;
        if(txt){
          const hay = [r.note||'', empName(r.employee_id||r.emp_id||r.user_id), jobName(r.job_id)].join(' ').toLowerCase();
          if(!hay.includes(txt)) return false;
        }
      }
      return true;
    });
    if(isInitial && state.filtered.length===0 && state.rows.length>0) state.filtered = state.rows.slice();
    renderTable();
  }

  function clearFilters(){ $('#fltFrom').value=''; $('#fltTo').value=''; $('#fltEmp').value=''; $('#fltJob').value=''; $('#fltText').value=''; applyFilters(); }

  function renderTable(){
    const tb = document.querySelector('#tbl tbody'); tb.innerHTML='';
    let total=0;
    state.filtered.forEach(r=>{
      const tr=document.createElement('tr');
      const hours = Number(r.hours ?? r.hrs ?? r.time ?? 0) || 0; total += hours;
      tr.innerHTML = `
        <td>${fmtDate(r.date)}</td>
        <td>${empName(r.employee_id||r.emp_id||r.user_id)}</td>
        <td>${jobName(r.job_id)}</td>
        <td><span class="hours-badge">${hours.toFixed(2)}h</span></td>
        <td style="max-width:300px;overflow:hidden;text-overflow:ellipsis">${r.note||'-'}</td>
        <td style="text-align:right">${(state.isAdmin && r.id)?`<button class="btn-secondary btn-small" data-del="${r.id}">Smazat</button>`:''}</td>`;
      tb.appendChild(tr);
    });
    $('#sumCount').textContent = state.filtered.length;
    $('#sumHours').textContent = total.toFixed(1);
    tb.querySelectorAll('button[data-del]').forEach(btn=>{
      btn.onclick=async()=>{ if(!confirm('Smazat výkaz?'))return; await api.remove(btn.getAttribute('data-del')); await loadAll(); };
    });
  }

  function openModal(){
    $('#modal').style.display='flex';
    $('#fDate').value = new Date().toISOString().slice(0,10);
    $('#fEmp').innerHTML = state.employees.map(e=>`<option value="${e.id}">${empName(e.id)}</option>`).join('');
    $('#fJob').innerHTML = state.jobs.map(j=>`<option value="${j.id}">${jobName(j.id)}</option>`).join('');
    $('#fHours').value='8'; $('#fNote').value=''; $('#formMsg').textContent='';
  }
  function closeModal(){ $('#modal').style.display='none'; }

  async function saveEntry(){
    const payload = {
      date: $('#fDate').value,
      employee_id: $('#fEmp').value,
      job_id: $('#fJob').value,
      hours: parseFloat(String($('#fHours').value||'0').replace(',','.')) || 0,
      note: $('#fNote').value || ''
    };
    try{
      const res = await api.create(payload);
      if(res && (res.ok === false || res.error)){ $('#formMsg').textContent = res.error || 'Uložení selhalo'; return; }
      closeModal(); await loadAll();
    }catch(err){ $('#formMsg').textContent = 'Uložení selhalo: ' + (err.message||err); }
  }

  function buildArray(){
    const header=['Datum','Zaměstnanec','Zakázka','Hodin','Poznámka'];
    const rows = state.filtered.map(r=>[fmtDate(r.date), empName(r.employee_id||r.emp_id||r.user_id), jobName(r.job_id), Number(r.hours??r.hrs??r.time??0)||0, r.note||'']);
    return [header, ...rows];
  }
  function downloadCSV(name){
    const csv = buildArray().map(row=>row.map(v=>{const s=String(v).replaceAll('"','""');return /[",;\n]/.test(s)?`"${s}"`:s;}).join(';')).join('\n');
    const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=name; a.click(); URL.revokeObjectURL(a.href);
  }
  function downloadXLSX(name){
    try{ const wb = XLSX.utils.book_new(); const ws = XLSX.utils.aoa_to_sheet(buildArray()); ws['!cols']=[{wch:12},{wch:20},{wch:28},{wch:8},{wch:35}]; XLSX.utils.book_append_sheet(wb, ws, 'Vykazy'); XLSX.writeFile(wb, name); }
    catch(e){ alert('Export do XLSX selhal, zkusím CSV.\n'+e.message); const d=new Date().toISOString().slice(0,10); downloadCSV(`vykazy_${d}.csv`); }
  }

  $('#btnAdd').onclick=openModal;
  $('#btnCancel').onclick=closeModal;
  $('#btnSave').onclick=saveEntry;
  $('#btnReload').onclick=loadAll;
  $('#btnApply').onclick=()=>applyFilters(false);
  $('#btnClear').onclick=clearFilters;
  $('#btnCSV').onclick=()=>{const d=new Date().toISOString().slice(0,10);downloadCSV(`vykazy_${d}.csv`)};
  $('#btnXLSX').onclick=()=>{const d=new Date().toISOString().slice(0,10);downloadXLSX(`vykazy_${d}.xlsx`)};

  loadAll().catch(err=>{ document.body.insertAdjacentHTML('beforeend','<div style="color:var(--danger);padding:12px">'+String(err)+'</div>'); });
  </script>
</body>
</html>
