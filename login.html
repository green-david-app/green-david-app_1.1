<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - Green David</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--bg-dark);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .login-card {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: var(--shadow-lg);
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--panel-light);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="/logo.jpg" alt="Green David" onerror="this.parentElement.innerHTML='<div style=\'font-weight:700;color:var(--text-light);font-size:24px\'>GD</div>'">
                </div>
                <div class="login-title">green david</div>
                <div class="login-subtitle">Přihlaste se do systému</div>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" name="email" id="email" required placeholder="admin@greendavid.cz" autofocus>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Heslo</label>
                    <input type="password" name="password" id="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn" id="login-btn">
                    Přihlásit se
                </button>
            </form>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button
            btn.disabled = true;
            btn.textContent = 'Přihlašování...';
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success - redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Show error
                    errorMsg.textContent = data.error || 'Chybné přihlašovací údaje';
                    errorMsg.classList.add('show');
                    btn.disabled = false;
                    btn.textContent = 'Přihlásit se';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Chyba připojení k serveru';
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Přihlásit se';
            }
        }
        
        // Check if already logged in
        fetch('/api/me')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
