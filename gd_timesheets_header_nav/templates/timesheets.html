{% extends "layout.html" %}
{% block content %}
<style>
/* Sticky dark nav cell below main header */
.timesheets-sticky {
  position: sticky;
  top: 64px;            /* sits just under the main app header */
  z-index: 50;
  background: #1f2a24;
  border: 1px solid #32433b;
  border-radius: 16px;
  padding: 8px 12px;
  color: #fff;
  margin-bottom: 10px;
}
.ts-row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
.ts-row .spacer{ flex:1; }
.ts-nav a{ color:#d9f0e3; text-decoration:none; font-weight:700; }
.ts-nav a:hover{ text-decoration:underline; }

/* Smaller heading + compact controls */
.page-title{ font-size:18px; line-height:1.2; margin:0; font-weight:800; }
.small{ font-size:12px; opacity:.85; }
.timesheets-sticky select, .timesheets-sticky input[type="date"]{ height:30px; }
.timesheets-sticky button{ height:30px; }

/* Lanes */
.week-lanes{ display:flex; flex-direction:column; gap:10px; }
.lane{ border-radius:12px; overflow:hidden; }
.lane.lane-dark{ background:#25322c; border:1px solid #384a42; color:#f2fbf7; }
.lane-head{ display:flex; justify-content:space-between; align-items:center; padding:8px 12px; background:#2b3a33; border-bottom:1px solid #3a4e45; font-size:13px; }
.lane-head .title{ font-weight:700; }
.lane-body{ padding:8px 10px; display:flex; flex-direction:column; gap:6px; }

/* Entry pill compact */
.entry-pill{ display:flex; align-items:center; justify-content:space-between; gap:8px;
  padding:5px 8px; border-radius:9px; background:#eaf4ed; color:#1d2b23; border:1px solid #cfe3d5; font-size:13.5px; }
.entry-main{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
.entry-name{ font-weight:700; }
.entry-hours{ padding:0 8px; border-radius:999px; border:1px solid #b7d2c0; background:#dff0e6; font-weight:700; font-size:12.5px; }

/* Add row button */
.add-row{ display:flex; justify-content:flex-end; padding:8px 10px; border-top:1px dashed #3a4e45; }
.add-pill{ border:1px dashed #6ea58e; border-radius:999px; padding:6px 12px; background:#395046; color:#fff; cursor:pointer; font-weight:700; }
.add-pill:hover{ background:#436055; }
</style>

<!-- Sticky dark bar: logo + real links + filters -->
<div class="timesheets-sticky">
  <div class="ts-row ts-nav">
    <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo" style="height:28px; width:auto; border-radius:6px;">
    <a href="/">Dashboard</a>
    <a href="/jobs">Zak√°zky</a>
    <a href="/calendar">Kalend√°≈ô</a>
    <a href="/timesheets.html">Hodiny</a>
    <a href="/warehouse">Sklad</a>
    <a href="/export">Export XLSX</a>
    <a href="/logout" style="margin-left:auto;">Odhl√°sit</a>
  </div>
  <div class="ts-row" style="margin-top:6px;">
    <a href="/dashboard" class="btn ghost">‚Üê Zpƒõt na hlavn√≠</a>
    <h1 class="page-title">V√Ωkazy hodin ‚Äî t√Ωden</h1>
    <div class="spacer"></div>
    <label>Filtrovat zak√°zku <select id="filterJob"><option value=''>V≈°e</option></select></label>
    <label>Filtrovat zamƒõstnance <select id="filterEmployee"><option value=''>V≈°ichni</option></select></label>
    <button id="exportCsv">Export CSV (t√Ωden)</button>
  </div>
  <div class="ts-row" style="margin-top:6px;">
    <label>T√Ωden od <input id="weekStart" type="date"/></label>
    <button id="prevWeek" class="ghost">‚Üê P≈ôedchoz√≠</button>
    <button id="nextWeek" class="ghost">N√°sleduj√≠c√≠ ‚Üí</button>
    <span id="weekLabel" class="small"></span>
  </div>
</div>

<div id="lanes" class="week-lanes"></div>

<!-- Modal left as-is (uses global styles) -->
<div id="modal" class="modal-backdrop" style="position:fixed; inset:0; background:rgba(0,0,0,0.35); display:none; align-items:center; justify-content:center; z-index:1000;">
  <div class="card" style="width:min(560px,92vw); overflow:hidden;">
    <div class="card-h"><div id="modalTitle">Nov√Ω z√°znam</div></div>
    <div class="card-c" style="display:grid; gap:10px;">
      <div class="form-row" style="display:flex; gap:10px; flex-wrap:wrap;">
        <label style="display:flex; flex-direction:column; gap:4px;">Zamƒõstnanec
          <select id="fEmployee"></select>
        </label>
        <label style="display:flex; flex-direction:column; gap:4px;">Zak√°zka
          <select id="fJob"></select>
        </label>
        <label style="display:flex; flex-direction:column; gap:4px;">Datum
          <input id="fDate" type="date"/>
        </label>
      </div>
      <div class="form-row" style="display:flex; gap:10px; flex-wrap:wrap;">
        <label style="display:flex; flex-direction:column; gap:4px;">Hodin
          <input id="fHours" type="number" min="0" step="0.25" placeholder="8"/>
        </label>
        <label style="display:flex; flex-direction:column; gap:4px;">M√≠sto
          <input id="fPlace" type="text" placeholder=""/>
        </label>
      </div>
      <div class="form-row" style="display:flex; flex-direction:column; gap:4px;">
        <label>ƒåinnost
          <textarea id="fActivity" rows="2" placeholder=""></textarea>
        </label>
      </div>
    </div>
    <div class="card-f" style="display:flex; gap:8px; justify-content:flex-end; padding:12px; border-top:1px solid #e0e6e2;">
      <button id="btnDelete" class="ghost" style="display:none;">Smazat</button>
      <button id="btnCancel" class="ghost">Zru≈°it</button>
      <button id="btnSave">Ulo≈æit</button>
    </div>
  </div>
</div>

<script>
const $ = (s)=>document.querySelector(s);
const $$ = (s)=>Array.from(document.querySelectorAll(s));
function toISO(d){ const z = new Date(d.getTime() - d.getTimezoneOffset()*60000); return z.toISOString().slice(0,10); }
function fromISO(s){ const [y,m,d]=s.split('-').map(Number); const dt = new Date(Date.UTC(y,m-1,d)); return new Date(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate()); }
function mondayOf(d){ const day=d.getDay()||7; const nd = new Date(d); nd.setDate(d.getDate() - (day-1)); nd.setHours(0,0,0,0); return nd; }
function addDays(d,n){ const nd=new Date(d); nd.setDate(d.getDate()+n); return nd; }
function fmtCZ(d){ return d.toLocaleDateString('cs-CZ', {weekday:'short', day:'2-digit', month:'2-digit'}).replace(/^./, c=>c.toUpperCase()); }
function toCZ(s){ try{ const [y,m,d]=s.split('-'); return `${d}.${m}.${y}`; }catch(e){ return s; } }

let employees=[], jobs=[], rows=[];
let weekStart = mondayOf(new Date());
let modalState = { mode:"create", id:null };

async function api(url, opts){ const r = await fetch(url, {credentials:'same-origin', ...opts}); if(!r.ok) throw new Error(await r.text()); const ct=r.headers.get('content-type')||''; return ct.includes('application/json')? r.json() : r; }

function updateWeekControls(){
  $("#weekStart").value = toISO(weekStart);
  const ws = new Date(weekStart);
  const we = addDays(ws,6);
  $("#weekLabel").innerText = `(${fmtCZ(ws)} ‚Äî ${fmtCZ(we)})`;
}

function buildLanes(){
  const lanes = $("#lanes"); lanes.innerHTML="";
  for(let i=0;i<7;i++){
    const d = addDays(weekStart,i);
    const iso = toISO(d);
    const lane = document.createElement("div");
    lane.className="lane lane-dark";
    lane.innerHTML = `
      <div class="lane-head"><div class="title">${fmtCZ(d)}</div><small>${toCZ(iso)}</small></div>
      <div class="lane-body" data-day="${iso}"></div>
      <div class="add-row"><button class="add-pill" data-add="${iso}">Ôºã P≈ôidat z√°znam</button></div>
    `;
    lanes.appendChild(lane);
  }
}

function renderEntries(){
  const empFilter = $("#filterEmployee").value;
  const jobFilter = $("#filterJob").value;
  $$(".lane-body").forEach(n=>n.innerHTML="");
  for(const r of rows){
    if(empFilter && String(r.employee_id)!==String(empFilter)) continue;
    if(jobFilter && String(r.job_id)!==String(jobFilter)) continue;
    const body = document.querySelector(`.lane-body[data-day="${r.date}"]`);
    if(!body) continue;
    const card = document.createElement("div");
    card.className = "entry-pill";
    card.innerHTML = `
      <div class="entry-main">
        <div class="entry-name">${r.employee_name || r.employee_id}</div>
        ${r.place? `<div class="entry-place">üìç ${r.place}</div>`:""}
        <div class="entry-hours">${r.hours} h</div>
        ${r.activity? `<div class="entry-activity">${r.activity}</div>`:""}
      </div>
      <div class="entry-actions">
        <button class="ghost" data-edit="${r.id}" title="Upravit">‚úèÔ∏è</button>
      </div>
    `;
    body.appendChild(card);
  }
}

function fillSelect(el, items, idKey, labelKey){
  el.innerHTML="";
  for(const it of items){
    const opt = document.createElement("option");
    opt.value = it[idKey]; opt.textContent = it[labelKey];
    el.appendChild(opt);
  }
}

async function loadAll(){
  const ws = toISO(weekStart), we = toISO(addDays(weekStart,6));
  const [emps, js, ts] = await Promise.all([
    api("/api/employees"),
    api("/api/jobs"),
    api(`/api/timesheets?from=${ws}&to=${we}`),
  ]);
  employees = (emps.employees||[]).sort((a,b)=>String(a.name).localeCompare(b.name));
  jobs = (js.jobs||[]).sort((a,b)=>String(a.title).localeCompare(b.title));
  rows = ts.rows || [];

  $("#filterEmployee").innerHTML = `<option value="">V≈°ichni</option>` + employees.map(e=>`<option value="${e.id}">${e.name}</option>`).join("");
  $("#filterJob").innerHTML = `<option value="">V≈°e</option>` + jobs.map(j=>`<option value="${j.id}">${j.title}</option>`).join("");

  fillSelect($("#fEmployee"), employees, "id", "name");
  fillSelect($("#fJob"), jobs, "id", "title");

  buildLanes();
  renderEntries();
}

function openModal(mode, data){
  modalState = {mode, id: data?.id||null};
  $("#modalTitle").innerText = mode==="edit"? "Upravit z√°znam" : "Nov√Ω z√°znam";
  $("#btnDelete").style.display = mode==="edit"? "" : "none";
  if(mode==="edit"){
    $("#fEmployee").value = String(data.employee_id);
    $("#fJob").value = String(data.job_id);
    $("#fDate").value = data.date;
    $("#fHours").value = data.hours;
    $("#fPlace").value = data.place || "";
    $("#fActivity").value = data.activity || "";
  }else{
    $("#fEmployee").value = "";
    $("#fJob").value = "";
    $("#fDate").value = data?.date || toISO(new Date());
    $("#fHours").value = "";
    $("#fPlace").value = "";
    $("#fActivity").value = "";
  }
  $("#modal").style.display = "flex";
}

function closeModal(){ $("#modal").style.display="none"; }

async function saveModal(){
  const payload = {
    employee_id: Number($("#fEmployee").value),
    job_id: Number($("#fJob").value),
    date: $("#fDate").value,
    hours: Number($("#fHours").value || 0),
    place: $("#fPlace").value || "",
    activity: $("#fActivity").value || ""
  };
  if(modalState.mode==="edit"){
    payload.id = modalState.id;
    await api("/api/timesheets", {method:"PATCH", headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
  }else{
    await api("/api/timesheets", {method:"POST", headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
  }
  closeModal();
  await loadAll();
}

async function deleteModal(){
  if(!confirm("Smazat z√°znam?")) return;
  await api("/api/timesheets?id="+modalState.id, {method:"DELETE"});
  closeModal();
  await loadAll();
}

$("#prevWeek").addEventListener("click", ()=>{ weekStart = new Date(weekStart.getTime()-7*86400000); updateWeekControls(); loadAll(); });
$("#nextWeek").addEventListener("click", ()=>{ weekStart = new Date(weekStart.getTime()+7*86400000); updateWeekControls(); loadAll(); });
$("#weekStart").addEventListener("change", (e)=>{ weekStart = mondayOf(fromISO(e.target.value)); updateWeekControls(); loadAll(); });
document.addEventListener("click", (e)=>{
  const add = e.target.closest("[data-add]");
  if(add){ openModal("create", {date:add.getAttribute("data-add")}); }
  const editBtn = e.target.closest("[data-edit]");
  if(editBtn){
    const id = Number(editBtn.getAttribute("data-edit"));
    const item = rows.find(r=>r.id===id);
    if(item){ openModal("edit", item); }
  }
});
$("#exportCsv").addEventListener("click", async ()=>{
  const ws = toISO(weekStart), we = toISO(addDays(weekStart,6));
  const emp = $("#filterEmployee").value;
  const job = $("#filterJob").value;
  const url = new URL(location.origin + "/api/timesheets/export");
  url.searchParams.set("from", ws); url.searchParams.set("to", we);
  if(emp) url.searchParams.set("employee_id", emp);
  if(job) url.searchParams.set("job_id", job);
  const r = await fetch(url.toString());
  if(!r.ok){ alert("Export selhal"); return; }
  const blob = await r.blob();
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `timesheets_${ws}_${we}.csv`;
  link.click();
  URL.revokeObjectURL(link.href);
});

document.getElementById("btnSave")?.addEventListener("click", ()=>saveModal().catch(err=>alert(err.message||String(err))));
document.getElementById("btnCancel")?.addEventListener("click", ()=>closeModal());
document.getElementById("btnDelete")?.addEventListener("click", ()=>deleteModal().catch(err=>alert(err.message||String(err))));

(function init(){
  updateWeekControls();
  loadAll().catch(err=>alert(err.message||String(err)));
})();
</script>
{% endblock %}
